  - tag: title
    text: 简介

  - tag: p
    text:
      - D.N.A协会原名遗传学爱好者协会，由生命科学学院成立的校级社团。D代表DELICATE精致的，N代表NOVEL新奇的，A代表ACADEMIC学术的，2006年 由学院团委书记权宁文老师等一众优秀学生共同成立。既是面向所有同学的关于生命科学的科普平台，也是对最新科学知识的讨论圣地。一次次的顶级实验室开放，一场场优秀科学家的分享会，就在这里。让科学流淌进我们的血液之中。
