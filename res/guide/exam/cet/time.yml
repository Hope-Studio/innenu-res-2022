title: 大学英语水平测试时间
author: Mr.Hope
time: 2021年11月21日
shareable: true
content:
  - tag: text
    type: info
    heading: 2021年下半年打印准考证时间
    text:
      - 口语报名成功的考生须于2021年10月15日9时起登录进入“个人中心”，下载并打印准考证。
      - 笔试报名成功的考生须于2021年12月1日8时起登录进入“个人中心”，下载并打印准考证。

  - tag: text
    type: info
    heading: 2021年下半年口试考试时间
    text:
      - |-
        英语四级考试(CET4): 12月18日 9:00 - 11:20
      - |-
        英语六级考试(CET6): 12月18日 15:00 - 17:25

  - tag: text
    type: info
    heading: 2021年下半年笔试考试时间
    text:
      - |-
        英语四级考试(CET4): 12月18日 9:00 - 11:20
      - |-
        英语六级考试(CET6): 12月18日 15:00 - 17:25

  - tag: title
    text: 考试时间

  - tag: ul
    heading: 英语四级
    text:
      - "考试时间: 每年 6 月和 12 月第三个星期六 09:00 - 11:20"
      - "参加对象: 全体在籍本科生和在籍研究生。(即大一学生可以参加 12 月份的考试)"

  - tag: ul
    heading: 英语六级
    text:
      - "考试时间: 每年 6 月和 12 月第三个星期六 15:00 - 17:25"
      - "参加对象: 具有全国大学英语四级证书或全国大学英语四级考试成绩 425 分以上 (含 425 分)的在籍本科生和在籍研究生。"
