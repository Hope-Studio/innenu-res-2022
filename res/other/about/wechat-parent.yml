title: 微信家长群介绍
author: Mr.Hope
time: 2021年8月23日
shareable: true
content:
  - tag: p
    text:
      - 本群是 Mr.Hope 创建的in东师家长咨询群。

  - tag: text
    type: info
    heading: QQ 群
    text:
      - 如使用 QQ 或者愿意为孩子使用 QQ 建议加入 QQ 群。
      - 所有消息都会在 QQ 群发布，微信群未必会同步所有消息。
      - 因为 QQ 群有更完善的群公告和精华消息等功能，您即使后加入也可以很方便浏览公告和精华消息获知全部信息。

  - tag: copy
    header: QQ 群号
    text: "154562293"

  - tag: title
    text: 本群性质

  - tag: text
    text:
      - 东北师范大学范围的家长咨询和交流群，不具有任何程度的官方性质。
      - Mr.Hope 在校并非校领导，也并未担任职务，属于志愿服务，请注意交流方式。

  - tag: title
    text: 身份认证

  - tag: ul
    type: tip
    heading: 请各位家长
    text:
      - 友善交流学校相关内容
      - 咨询in东师小程序未涉及到的内容
      - 交流其他和孩子交流、相处的心得等

  - tag: ul
    type: danger
    heading: 不要
    text:
      - 打广告
      - 分享拼多多、公众号之类的第三方链接
      - 乱加其他人好友骚扰
      - 恶意抹黑学校或者聊一些政治敏感话题

  - tag: ul
    type: tip
    heading: Mr.Hope 会
    text:
      - 在群内转发学校各渠道发送的重要公告与新闻(尤其是放假开学相关)
      - 发送学校大型活动的新闻或图文，供各位家长了解学生在校活动
      - 定期提醒学校的日程变动，供各位家长了解孩子的在校状态

  - tag: ul
    type: warning
    heading: 最后
    text:
      - 本群面向家长，如在校生误入，请添加微信号“Mrs-Hope”加入面向同学的咨询群。
      - 学校没公布或者说确定的事情问我是没用的，我也不会算卦或者预言🌚重要的通知我都会在群里发。
      - 群内不做身份核实。如遇他人添加好友，请自行鉴别。
      - 对他人(含 Mr.Hope)展示强烈的攻击性、辱骂或偏见，会被直接移出。
