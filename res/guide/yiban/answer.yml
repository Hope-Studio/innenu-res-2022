title: 入学教育课程知识点
author: Mr.Hope
time: 2022 年 8 月 9 日
outdated: true
shareable: true
content:
  - tag: text
    type: note
    text:
      - 此页内容目前对应 2021 年题库的相关知识点。

  - tag: title
    text: 学校情况

  - tag: ul
    type: info
    heading: 简介
    text:
      - 教育理念是『尊重的教育，创造的教育』
      - 新型人才培养模式是『宽口径，厚基础，精专业，多出路』
      - 提倡的“U-G-S”教师教育协同创新模式指的是『师范大学 - 地方政府 - 中小学校』一起协同。
      - 我校的格局是『文科振兴繁荣，理科提升突破，工科培育成长。
    path: /intro/about/intro

  - tag: ul
    type: info
    heading: 校史
    text:
      - 原名『东北大学』
      - 是东北地区第 『1』 所综合性大学
      - 有 『70』 多年的建校历史。
      - 被誉为『人民教师的摇篮』
    path: /intro/about/history

  - tag: text
    type: info
    heading: 学校领导
    text:
      - 现任书记是『杨晓慧』
      - 现任校长是『刘益春』
    path: /intro/about/leader

  - tag: text
    type: info
    heading: 学校标识
    text:
      - 校训是『勤奋创新，为人师表』。
    path: /intro/about/sign

  - tag: text
    type: info
    heading: 校情统计
    text:
      # 暂无此内容
      - 已建成『700』平方米的场地用于同学的咨询服务与教育活动。

  - tag: title
    text: 就业

  - tag: ul
    type: info
    heading: 学生就业
    text:
      - 从『2015 年』学校开始主办“全国高校毕业生教育人才招聘会”。
      # 原为 13， 待验证
      - 中央电视台《新闻联播》栏目连续 『15』 年报道我校就业工作。
      - |-
        学校学生就业率始终保持在『98%』左右。
        (注: 2022 年新生招生指南中描述为『东北师范大学毕业生就业率连续多年保持在 97% 左右，位居全国高校前列。』)
      - |-
        多年来我校的学生受到各行各业的广泛欢迎，用人单位说我们的学生具有“三实”品格，即『专业扎实，工作踏实，作风朴实』。
        (注: 官网描述为『东北师范大学毕业生以『信念坚实、学识扎实、为人朴实、作风踏实』的“四实品格”赢得社会各界的广泛赞誉。』)
      # -
    path: /intro/job/

  - tag: title
    text: 奖学金

  - tag: ul
    type: info
    heading: 奖学金
    text:
      - 学校的本科生奖学金包括『学校奖学金、国家奖学金、社会奖学金』。
      # 暂无
      - 学校设立奖学金的目的是为了『激励学生勤奋学习、努力进取』；『激励学生在德、智、体、美等方面全面发展』；『通过奖学金对学生实现的每一个小目标给予认可』；『奖励品学兼优、特别优秀的学生』。
    path: /guide/study/scholarship/

  - tag: title
    text: 资助

  - tag: ul
    type: info
    heading: 资助体系介绍
    text:
      - 我校目前的资助政策体系包括『奖、贷、助、补、勤、减、免』。
      # 暂无
      - 我校“四维驱动”发展型资助工作模式主要包括『精准资助』、『信仰资助』、『素质资助』、『人文资助』。
      - 现阶段，我校勤工助学工资为『每小时 12 元』。
      - 参加勤工助学的同学每周工作时间不得超过『8』小时。
    path: /intro/subsidize/intro

  - tag: ul
    type: info
    heading: 资助标准
    text:
      - 我校的助学金种类包括『国家助学金、学校助学金和社会捐助』。
      - 励志奖学金包括『国家励志奖学金和『学校励志奖学金』。
      - 国家励志奖学金标准为『5000 元』。
    path: /intro/subsidize/plan

  - tag: ul
    type: info
    heading: 助学贷款
    text:
      - 国家助学贷款分为『生源地信用助学贷款』和『校园地国家助学贷款』，每年最高可贷『8000 元』。
      - 根据国家政策，助学贷款的利息按基准利率执行，现阶段为『4.9%』。
      - 在校期间，助学贷款产生的贷款利息由『国家财政』补贴。
      # 需要核实
      - 学生毕业后须『在 5 年内开始偿还助学助学贷款本金，在学制加 15 年、最长不超过 22 年内还清。即可以从 4 年开始还、13 年内还清』。
    path: /intro/subsidize/loan/

  - tag: ul
    text:
      - 现阶段国家助学金标准为『2000 - 4000 元』。
      - 为了让大家合理使用助学金，我校采取“分年”评审，“按月”发放方式。
      - 申请我校资助对象必须是『我校非公费师范专业的全日制在校学生』，『家庭经济困难，难以满足基本学费和生活费』。
      - 我校资助对象分为『一般、重点和特别』。
      - 学生资助管理中心的微信公众号是『东师资助』。
      - 如有意愿参加我校勤工助学，需参加『勤工助学培训营』获得勤工助学资格。
      - 在爱心超市学生可以通过『“虚拟爱心货币”兑换』方式获得学习和生活用品。

  - tag: title
    text: 新生入学

  - tag: ul
    type: info
    heading: 报到
    text:
      - 按照国家招生规定录取的新生必须『持东北师范大学录取通知书按照规定的日期来校报到并办理入学手续』。
      - 因故不能按期入学的，必须『事先向所在学院(部)提交书面申请，并附相关证明』。
    path: /guide/check/flow

  - tag: ul
    type: info
    heading: 英语分班考试
    text:
      - 开学新生需统一进行大学英语水平测试，根据水平测试成绩，分为『普通类 A 班 B 班、术科类 C 班 D 班』。
    path: /guide/test/grading-exam

  - tag: ul
    type: info
    heading: 体测
    text:
      - |-
        根据教育部《学生体质健康监测评价办法》(教体艺 [2014]3 号)文件精神，每位大学生『每学年』需要进行『一』次体质与健康测试，体质与健康测试成绩占期末课程考试总成绩的 『50%』。(注: 我校目前执行标准为 30%)
      - 对于部分有特殊情况的同学导致无法在规定时间内进行大学生体质与健康测试，视其情况可申请『免测或缓测』。
    path: /guide/test/pe-test/

  - tag: ul
    type: info
    heading: 选课
    text:
      - 新生入学后的第一个学期采取『注课制』，一般在『学期初』进行。
    path: /guide/select/register

  - tag: ul
    type: info
    heading: 课程设置
    text:
      - 我校的课程体系由『通识教育课程』、『专业教育课程』和『发展方向课程』组成。
      - 新生入学后的第一个学期采取『注课制』，一般在『学期初』进行。
      - 我校标准学制为『4』年，修业年限『3 - 5』年。不同专业毕业最低学分要求不同，原则上在『135 - 155』学分之间。
      - 我校“第二课堂成绩单”平台主要围绕『“德、智、体、美、劳”五个方面』开设课程。
    path: /guide/course/

  - tag: ul
    type: info
    heading: 新生研讨课
    text:
      - 新生研讨课 (Freshman Seminars) 是专门面向大一新生开设的小班研讨类课程，教学方式以研讨式教学为主。一般包括『有效预习』、『课前资料』、『课堂有效讨论』、『课后扩展延伸』等环节。
    path: /guide/course/discuss

  - tag: ul
    type: info
    heading: 转专业
    text:
      - 转专业的要求是『从未转过专业』、『在校期间无违法违纪行为，未受过处分』、『在读一、二年级的本科非定向生』、『身体条件符合申请转入专业的体检标准者』、『非艺术类、体育类、中外合作办学类等特殊招生专业』。
    path: /guide/change-major/

  - tag: ul
    type: info
    heading: 大学态度
    text:
      - 大学，为了平安而幸福地栖居，我们应该『遵守校纪校规，诚信做人做事』；『努力学习，完善自己，提高个人修养，做一个品学兼优的好学生』；『积极学习了解一些防骗技术和手段，保护自己的安全』。
      - 进入大学，学习主要靠『自我约束和激励』。
      - 适应大学学习最核心、关键的是『转换观念，形成自主学习意识』。
      - 大学寝室集体生活需要注意的是『尊重文化差异』、『保持安静』、『尊重隐私』、『避免暴力』、『保持个人卫生』、『避免异味』。

  - tag: ul
    type: info
    heading: 保险
    text:
      - 我校大学生可自愿参加长春市城镇居民基本医疗保险和大学生医保补充医疗保险。
    path: /guide/insurance/

  - tag: title
    text: 规章制度

  - tag: ul
    text:
      - 对于因病或其它特殊情况不能正常参加期末考试者，须出具县级以上医院证明等材料，方能申请『缓考』。
      - 学业预警按照情节轻重程度分为学业警示和退学警示。
      - 『初次达到退学警示一年后，再次受到退学警示』，学校将予以退学处理。
      - |-
        以下情况可以办理休学
        · 一学期缺课累计超过本学期总学时三分之一(含)以上的或事假超过三十天以上，继续学习有困难的。
        · 因其他特殊原因(含创业)，本人申请或学校认为必须休学的。
        · 患有疾病，经指定医院诊断证明，必须停课治疗、休养时间占一学期总学时三分之一以上的。
      - 在校期间治疗先天性疾病所需费用医院不予报销.
      - |-
        《东北师范大学学生违纪惩处办法》规定不能进行以下行为: 在校内打麻将、在寝室吸烟、在宿舍饲养宠物。
      - 任何人不得在学校打架斗殴、寻衅滋事，不得将非教学所需的易燃易爆物品、有毒物品、动物、管制刀具和其他可能危及学校安全的物品带入校园。

  - tag: title
    text: 学生组织

  - tag: text
    type: info
    heading: 管理
    text:
      - 校级学生组织主要由『校团委』负责联系指导。
    path: /guide/organization/

  - tag: text
    type: info
    heading: 校学生会
    text:
      - “人格的魅力、学习的楷模、工作的典范”是『学生会』的不懈追求。
      - 校学生会微信平台的名称是『东师青年』。
      - 我校连续三年蝉联全国高校学联学生会微信影响力排行榜榜首的学生团体是『“东师青年”新媒体团队』。
    path: /guide/organization/student-union

  - tag: text
    type: info
    heading: 红烛志愿者协会
    text:
      - 我校以开展志愿服务为主的学生组织是『红烛志愿者协会』。
    path: /guide/organization/hongzhu

  - tag: text
    type: info
    heading: 厚普公益学校
    text:
      - 我校为长春市及周边的贫困家庭子女提供助学服务的学生组织是『厚普公益学校』。
    path: /guide/organization/hope

  - tag: title
    text: 创新创业

  - tag: ul
    text:
      - 『挑战杯』、『创青春』、『互联网+』 均属于学校为同学们搭建的创新创业训练平台。

  - tag: title
    text: 安全

  - tag: ul
    type: info
    heading: 国家安全
    text:
      - 我国于 2015 年 7 月 1 日 颁布了《中华人民共和国国家安全法》。
      - 《国家安全法》规定 4 月 15 日 为全民国家安全教育日。
      - 公民和组织发现间谍行为，应当及时向国家安全机关报告，立即拨打举报电话 12339。
      - 习近平总书记在主持召开中央国家安全委员会第一次会议时提出，要坚持总体国家安全观，走出一条中国特色国家安全道路。
      - “总体国家安全观”提出要以人民安全为宗旨，以政治安全根本，以经济安全为基础，以军事、文化和社会安全为保障，以促进国际安全为依托，走中国特色国家安全道路。

  - tag: ul
    type: info
    heading: 财务安全
    text:
      - 在食堂『打饭时手机和钱不要放在外衣口袋里』，『不用书包占位』能有效防止物品被盗。
      - 不留外人住宿，随手锁门、关窗，配合学校搞好宿舍的防范工作，贵重物品妥善保管，宿舍钥匙妥为保管可以有效预防宿舍财物丢失。
      - 为妥善保管好自己的现金及贵重物品等财务，应将现金存入银行、贵重物品锁起来。
      - |-
        要拒绝到学生宿舍推销商品的小商贩，因为:
        · 有的商贩借经商为名“顺手牵羊”盗窃作案
        · 小商小贩在校园内兜售商品影响学校秩序
        · 兜售的商品往往是低劣、假冒的商品
        · 善于伪装，传播其他不法言论
      - |-
        预防宿舍火灾，应注意:
        · 不在宿舍使用“热得快”等违章电器
        · 不在宿舍使用酒精炉
        · 不躺在卧室吸烟和乱扔烟头，禁止在宿舍里吸烟
        · 离开宿舍时拔下电源插头
      - |-
        当收到老师的借钱请求时，请记得『老师不会做这样的事，是骗子』，不要『相信老师，赶快筹集资金』。
      - |-
        当收到老师关于考试成绩的信息是，请记得『按照相关规定老师不会通过 QQ、电话或短信通报成绩』，应该『直接与老师取得联系，询问相关内容』。

  - tag: ul
    type: info
    heading: 人身安全
    text:
      - 学生应当遵守学校的规章制度和纪律；在不同的教育阶段，应当根据自身的年龄和学历，避免和消除相应的危险。
      - 女生夜间行走应注意保持警惕，最好结伴而行，不走偏僻、阴暗的小路；不要穿过份暴露的衣服；不要搭乘陌生人的车辆，防止落入坏人圈套；陌生男人问路，不要带路；向陌生男人问路，不要让他带路。
      - 穿行车辆量大的路口时，应当等绿灯亮了之后再过马路。
      - 骑自行车通过没有非机动车信号灯的路口应确认安全后迅速通过。
      - 在校园内发现行为举止可疑的人员时，应及时向保卫处值班老师报告。

  - tag: title
    text: 消防安全

  - tag: ul
    text:
      - 离开宿舍时拔下电源插头
      - 不躺在卧室吸烟和乱扔烟头，禁止在宿舍里吸烟
      - 不在宿舍使用“热得快”等违章电器
      - 宿舍内每人一台电脑共用一个插座，同时使用会出现接触电阻过大现象。
      - 不在宿舍使用酒精炉
      - 高层建筑发生火灾时，人员不能使用建筑物中的普通电梯进行安全疏散。
      - 高层建筑发生火灾时，人员可以使用建筑物中的防烟楼梯、悬挂式逃生楼梯、室外楼梯进行安全疏散。
      - 在拨打火警电话向公安消防队报火警时，必须讲清发生或在单位或个人的详细地址、火灾概况、报警人基本情况、起火物、火势情况和报警人的姓名和所用的电话号码。
      - 遭遇火险应湿毛巾掩住口鼻，从安全通道匍匐前进；也可披上浸湿的衣服，向安全出口方向逃生。
      - 遭遇火险可以用床单、衣服等自制简易救生绳从楼上小心滑下
      - 身上着火，可就地打滚或用厚重的衣物压灭火苗
      - 干粉灭火器扑救可燃物火灾时，应对准火焰根部喷射，并上下、左右扫射。
      - 二氧化碳灭火器是扑灭精密仪器火灾的最佳选择。
      - 我国校方宣传活动日是每年的 11 月 9 日。

  - tag: title
    text: 身体健康

  - tag: ul
    text:
      - 健康的四大基石包括『合理膳食』、『适量运动』、『戒烟限酒』、『心理平衡』。
      - 运动过程中的靶心率简易计算为为 170 — 年龄(次/分)

  - tag: ul
    type: info
    heading: 避孕
    text:
      - 婚前性行为可能引起的性传播疾病，包括『淋病』、『梅毒』、『尖锐湿疣』、『艾滋病病毒感染』。
      - 人工流产可能造成『子宫穿孔』、『生殖系统感染』、『术中出血』、『继发不孕』。

  - tag: ul
    type: info
    heading: 艾滋病
    text:
      - 世界艾滋病日在 12 月 1 日。
      - 艾滋病的传播途径包括注射毒品、母婴传播、性传播、血液传播等。蚊虫叮咬不能导致传播。
      - 1993 年至 2018 年 10 月，吉林省现存活艾滋病病毒感染者和病人约 7 千余例。

  - tag: ul
    type: info
    heading: 常规处置
    text:
      - 软组织损伤后 24 小时内应该冷敷。
      - 在火灾或日常生活中，如被烧、烫伤最有效的应急方法是用冷水浸泡或冰块冷敷等紧急散热措施。
      - 开放性骨折或发生出血时，应马上进行止血、消毒包扎。
      - 颈、脊椎或腰部骨折病人搬运应该让伤者躺在木板上，在其颈部或其他受伤部位用软布或毛巾绑扎。
      - 中暑后应『『通风散热』、『降温、补充水分』，『严重者需拨打 120 急救转医院就诊』。

  - tag: ul
    type: info
    heading: 心肺复苏
    text:
      - 心脏骤停黄金抢救时间为 4 分钟
      - 心肺复苏时胸外按压的深度至少需要 5 厘米。
      - 心肺复苏中单人或双人复苏时胸外按压与通气的比率为 30:2
      - 心肺复苏指南中胸外按压的部位为双乳头连线中点，胸骨中部。
      - 心肺复苏指南中的胸外按压的频率为 100~120 次/分

