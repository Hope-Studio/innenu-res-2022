  - tag: title
    text: 接站标志

  - tag: p
    text:
      - 校学生会会负责新生接站任务，工作人员会举着“东北师范大学”的牌子在那里等着大家。
      - 届时会在火车站附近安排摆台，来解决大家到校的疑问。
      # - 接到大家后，工作人员会带大家到相关地点登记，之后将由工作人员统一带到停车场乘车。接站时学校配有统一的校车(新生手册上面所说的包车并不指这个)，学生、家长都可以上，不收取任何的费用，校车会将大家直接送往报到处。

  - tag: img
    src: https://mp.innenu.com/img/check/pickup.jpg
    desc: 图为接站人员

