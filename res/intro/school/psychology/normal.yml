      - 发展心理学
      - 教育心理学
      - 教育与心理统计
      - 实验心理学
      - 心理学史
      - 社会心理学
      - 心理测量学
      - 人格心理学
      - 社会科学数据分析
      - 认知心理学
      - 生理心理学
      - 咨询心理学
      - 营销心理学
      - 认知神经科学导论
      - 心理健康教育
      - 心理学研究方法

  - tag: title
    text: 就业方向

  - tag: p
    text: 按国家师范生公费教育政策，从事基础教育工作。
