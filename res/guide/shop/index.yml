  - tag: text
    heading: 北苑超市周边
    text:
      - 在北苑超市周围，坐落着其他店铺，以满足同学们的日常需求。
      - 有奶茶店、干果店、眼镜店、服装店、药店、移动运营店、电脑维修店、打印店、ATM 机以及自动取票机等。
      - 北苑地下也可以配钥匙。

  - tag: text
    type: info
    heading: 南苑超市
    text: 南苑 1F 也有一个私人开的超市，价格为普通零售价。主要售卖大众食品饮料以及常用生活用品等，东西不全。

