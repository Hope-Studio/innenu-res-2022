title: 坐飞机到校
author: Mr.Hope
time: 2021年8月29日
shareable: true
content:
  - tag: title
    text: 先乘坐动车到长春站(最优)

  - tag: p
    text: 从离市区较远的龙嘉机场下车后，最好的方式是先乘坐动车到达长春站。

  - tag: p
    heading: 动车时刻表
    text: 动车价格便宜，车次频繁，速度快，全程约 15 分钟，每 45 分钟一班。每天大约有 16 趟车

  - tag: img
    src: https://mp.innenu.com/img/check/train-schedule.png
    desc: 图为龙嘉到长春动车时刻表

  - tag: ul
    heading: 动车价格
    text:
      - |-
        一等座: ￥10.5
      - |-
        二等座: ￥8.5

  - tag: p
    text: 下飞机之后，需要走出机场，经过天桥即是动车站。可以提前在 12306 APP 或支付宝首页 “出行”上购买动车票。

  - tag: p
    heading: Mr.Hope の 提示
    text: 车站外取票人多，过安检之后有取票机，人少取票便捷。

