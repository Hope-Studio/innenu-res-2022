  - tag: text
    type: warning
    env:
      - qq
    text:
      - 导航功能仅在微信小程序上提供!

  - tag: title
    text: 新生接待处

  - tag: text
    text:
      - 学校在长春站北出站口设置新生接待处，提供新生咨询服务。

  - tag: text
    type: tip
    text:
      - 由于新冠疫情，学校不再安排大巴进行统一接送。新生同学需要自行选择并乘坐交通工具到达学校参与报到。

  - tag: text
    text: 同学们主要有三种交通方式到达净月校区。

  - tag: title
    text: 轨道交通换乘(推荐)

  - tag: text
    type: tip
    text: 轨道交通是最便捷最快的的方式。票价 5 元。

  - tag: list
    header: false
    content:
      - text: 查看详情
        icon: train
        path: railway

  - tag: title
    text: 公交转轻轨

  - tag: text
    type: warning
    text:
      - 此选项仅为那些携带了无法通过地铁安检物品的人列出!

  - tag: list
    header: false
    content:
      - text: 查看详情
        icon: bus
        path: bus

  - tag: title
    text: 打车

  - tag: text
    text:
      - 如果您到达火车站已经是晚上，轨道交通已经停运，那么您也许需要打车。
      - 在其他情况下，我们推荐您使用轨道交通。

  - tag: list
    header: false
    content:
      - text: 查看详情
        icon: taxi
        path: taxi
