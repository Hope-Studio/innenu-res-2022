    text: 以下是大学生医疗补充保险介绍

  - tag: text
    text:
      - “大学生医疗补充保险”，又叫“学生意外伤害保险”，是一款商业补充保险。
      - 人员名单与费用均通过辅导员收取，最终生成的名单和保险费用由学校统一移交保险公司。

  - tag: title
    text: 缴费标准

  - tag: ul
    text:
      - 大学生补充医疗保险 65 元/人/年
