    text:
      - 东北师范大学注重开展广泛的国际合作与交流，已先后与美国、加拿大、英国、澳大利亚、韩国、日本、俄罗斯等 30 多个国家和地区的 300 余所大学和科研机构建立了合作与交流关系，开展了- -系列重要的交流合作项目。
      - 为开拓学生视野，培养具有国际竞争力的优秀人才，学校支持学生走出校门到国(境)外友好大学进行交流学习。目前，我校留学项目包括短期语言项目、学分交流项目、联合培养项目、双学位项目和合作办学项目等，其中部分项目可得到国家留学基金委或双方大学的全额或部分资助；留学国别包括美国、英国、加拿大、澳大利亚、俄罗斯、日本、韩国等多个国家和地区。学生可根据自身情况选择不同类别项目，海外留学期间保留东北师范大学学籍，归校后还可依据《东北师范大学学生出国(境)交流学习专项经费管理办法》的相关规定申请留学奖学金。
      - 学校与美国肯尼绍州立大学合作举办计算机科学与技术项目。学生在东北师范大学学习四年修满学分后可获东北师范大学本科毕业证书及学士学位。学生也可以在国内学习三年后，在外语成绩达到外方合作院校要求并能获得赴美签证的前提下，选择申请在外方合作院校进行出国学习。修满本专业规定的剩余学分达到双方毕业要求后，将获得东北师范大学本科毕业证书及学士学位和外方理学学士证书。
      - 学校与美国南伊利诺伊大学 (以下简称南伊) 合作举办会计学专业本科教育项目，南伊是美国知名公立大学，会计专业通过AACSB权威认证，排名全美前10%。学生达到东北师范大学毕业要求后可获得东北师范大学毕业证书及学士学位。学生亦可以交流学习的方式，在东北师范大学和南伊学习，达到双方毕业要求后，可获得双方毕业证书及学位证书。
      - 2004 年,东北师范大学与美国南方州立理工大学 (SPSU) 启动联合培养英语本科生项目，先后多批学生通过此项目赴美攻读学位，项目进展顺利。2015 原合作院校南方州立理工大学 (SPSU) 并入美国肯尼绍州立大学 (KSU)。两校合并后，该项目需要进行重新审核和评估，在培养方案，课程设置以及学分转换等方面需要重新协商。故而该本科生联合培养项目于 2018 - 2021 年间中止。现经过中美双方积极沟通，我校决定于 2022 年恢复招生，招生专业为英语 (中外合作办学)。学生在东北师范大学学习四年修满学分后可获东北师范大学本科毕业证书及学士学位。学生亦可在在国内学习三年后，在外语成绩达到外方合作院校要求并能获得赴美签证的前提下，选择申请在外方合作院校进行出国学习。修满本专业规定的剩余学分达到双方毕业要求后，将获得东北师范大学本科毕业证书及学士学位和外方理学学士证书。
