  - tag: title
    text: 简介

  - tag: location
    title: 近邻宝
    points:
      - latitude: 43.82504
        longitude: 125.424923

  - tag: p
    text:
      - 净月快递站 (又叫近邻宝) 位于秋华公寓对面的二食堂一层(基本餐为二楼)，周围是一些商家和京东便利店。

  - tag: text
    type: tip
    text:
      - 历史上此快递点曾被称为师大妈妈驿站，部分快递暂未修正其名称，如遇到“师大妈妈驿站”，则也在此处取件。

  - tag: img
    src: $img/express/jingyue-express-center.jpg

  - tag: title
    text: 营业时间

  - tag: text
    text:
      - 8:30🕣 - 19:00🕖
      - 四季时间不变，节假日不休息

  - tag: text
    type: note
    text:
      - 实际上是有可能提前一小段时间关门的，所以如果有急用的快递请提前去取。

  - tag: title
    text: 概况

  - tag: p
    text:
      - 近邻宝快递站中共有四个智能快递柜(均为免费)、两个固定外驻柜台和一个人工取件区(通称为 5 号柜)。
      - 物流量大时，快递中心会在门外搭设临时快递点。

  - tag: ul
    heading: 分布情况
    text:
      - 1 - 4 号属于智能快递柜，5 号属于东北侧 (最里面)的人工取件区。
      - EMS、邮政以及寄件在里面的左手边人工服务台
      - 京东在最里面右手边的人工服务台。
      - 近邻宝外侧有两个固定的帐篷作为临时取件点，俗称“红色帐篷”和“橙色帐篷”。

  - tag: img
    src: $img/express/jingyue-express-detail1.jpg

  - tag: img
    src: $img/express/jingyue-express-detail2.jpg

  - tag: text
    heading: 取件位置
    text:
      - 同学们可关注公众号“近邻宝校园”，通过公众号下发的消息获得快递具体所在的位置。
      - 可以通过公众号上面提供的“一键开门”来自动打开快递柜。

  - tag: text
    heading: 智能快递柜操作
    text:
      - 每个快递柜配有一个交互操作台，同学们可通过输入密钥或扫码的方式打开专属快递柜，也可通过小程序内部打开指定快递柜

  - tag: img
    src: $img/express/jingyue-express-shelf.jpg
    desc: 智能快递柜

  - tag: text
    type: note
    text:
      - 由于小程序不能准确获得您的地理位置，所以提示您离快递柜距离超过 20 米是正常现象。

