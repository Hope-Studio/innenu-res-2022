    heading: 校园邮箱
    text:
      - 学校会为每名同学发放一个终身有效的教育邮箱，以 "@nenu.edu.cn" 后缀结尾。
      - 邮箱的账户目前不可自定义，默认为“姓全拼+名首字母缩写+三位数字序号”。

