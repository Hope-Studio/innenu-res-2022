content:
  - tag: text
    type: info
    heading: 登陆时出现“无法创建对象”错误
    text:
      - 请使用 Internet Explorer 浏览器。
      - 如果您正在使用一个没有 IE 的系统，请考虑使用 IE Tab 扩展程序或 Microsoft Edge 的 Internet Explorer 兼容模式。

  - tag: list
    header: 相关说明
    content:
      - text: 使用 IE 内核浏览网页
        path: /guide/tip/ie/

  - tag: text
    type: info
    heading: 系统崩溃或响应缓慢
    text:
      - 请反馈给信息化办，或稍后重试。

  - tag: text
    type: tip
    heading: Mr.Hope の 吐槽
    text:
      - 我知道很多人会抱怨东师的教务系统老，还时常崩溃。但是有一说一，升级换代这个系统真的没您想象的那么简单。
      - 目前高校教务系统、图书系统这些方面基本上是处于一种垄断的情况，报价极其高昂，一套教务系统报价最低也要几十万起步，通常动辄上百万。所以如果旧系统依旧能满足基本的正常使用的话，学校采购新系统就变得异常困难。
