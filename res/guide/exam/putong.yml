title: 普通话水平测试
author: Mr.Hope
time: 2021年11月19日
shareable: true
content:
  - tag: text
    type: info
    text:
      - 普通话水平测试是取得普通话等级证书的唯一途径。普通话等级证书是学生申请教师资格证的主要条件之一。

  - tag: title
    text: 学校组织情况

  - tag: text
    text:
      - 我校每年组织两次。分春季学期、秋季学期。

  - tag: title
    text: 报名

  - tag: text
    text:
      - 我校每年春季3月份、秋季9月份组织报名；学生报名须登录《普通话水平测试在线报名系统》。

  - tag: copy
    text: http://jl.cltt.org/Web/SignUpOnLine/Default.aspx

  - tag: text
    text:
      - 进入系统后，请您选择“东北师范大学普通话培训测试站”点击“报名”进入报名系统，认真填写相关信息完成报名。

  - tag: title
    text: 培训课程

  - tag: text
    text:
      - 学校选取了四门网络课程，供学生自行登录网址学习。

  - tag: copy
    header: 普通话水平测试注意事项
    text: https://pan.baidu.com/s/1R6O-BEXmwrwRAJhMk4Cpfg

  - tag: copy
    header: 声调分析及朗读训练
    text: https://pan.baidu.com/s/1eHVrutVXbVl_6IUpRDjmSw

  - tag: copy
    header: 普通话水平测试应考辅导
    text: http://mooc1.chaoxing.com/course/87352198.html

  - tag: copy
    header: 普通话语音和播音发声
    text: http://mooc1.chaoxing.com/course/80688090.html

  - tag: title
    text: 组织测试

  - tag: text
    text:
      - 我校每年的4月-5月(10月-11月)。学生须携带准考证、身份证、校园卡进入考场，参加测试。

  - tag: title
    text: 证书发放

  - tag: text
    text:
      - 普通话等级证书发放时间为7月(1月)。
