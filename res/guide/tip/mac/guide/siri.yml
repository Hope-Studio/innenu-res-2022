title: Mac 上的 Siri
author: Mr.Hope
time: 2022 年 6 月 27 日
shareable: true
cite: https://support.apple.com/zh-cn/guide/macbook-pro/apdf7bb2fad4/mac
content:
  - tag: p
    text:
      - 您可以在 MacBook 上通过声音激活 Siri，并使用 Siri 完成许多任务。例如，您可以计划会议、更改偏好设置、获得答案、发送信息、拨打电话和将项目添加到日历中。让 Siri 为您指路 (“从这里怎么回家”) ，提供信息 (“珠穆朗玛峰有多高”) 和执行基本任务 (“新建购物清单”) 等。
      - 如果在 Siri 偏好设置中启用了“用‘嘿 Siri’唤醒”选项，只需说“嘿 Siri”并立即说出请求便可使用 Siri。

  - tag: text
    type: info
    text: 若要使用 Siri，Mac 必须接入互联网。Siri 并不支持所有语言，并非在所有地区都可用，而且功能可能会不同。

  - tag: img
    src: $img/tip/mac/guide/siri.png

  - tag: text
    type: tip
    text: 您可以将 Siri 图标添加到菜单栏，方法是在“系统偏好设置”的 Siri 面板中选择该选项。然后点按 Siri 图标  以使用 Siri。

  - tag: p
    heading: 嘿 Siri。
    text:
      - 在部分型号的 MacBook 上，只需说“嘿 Siri”便可获得请求的回复。若要启用此功能，请点按“系统偏好设置”的“Siri”面板中的“用‘嘿 Siri’唤醒”，然后在提示时说出几个 Siri 命令。
      - 为了方便，MacBook 机盖合上时，“嘿 Siri”不会响应。如果机盖已合上且连接了外接显示器，您仍可以从菜单栏中的图标激活 Siri。

  - tag: text
    type: tip
    text: 若要了解更多使用 Siri 的方式，您可以随时问 Siri “你能做什么”。

  - tag: p
    heading: 放点音乐
    text:
      - 只需说，“播放一些音乐”，剩下的交给 Siri 来做。您甚至可以对 Siri 说，“播放 1991 年 3 月以来的热门歌曲”。

  - tag: p
    heading: 拖放
    text:
      - 直接将 Siri 窗口中的图像和位置拖放到电子邮件、文本信息或文稿中。您还可以拷贝并粘贴文本。

  - tag: p
    heading: 更改声音
    text:
      - 在“系统偏好设置”中点按“Siri”，然后从“Siri 声音”菜单中选取一项。
