title: 长春西站-到本部
author: Mr.Hope
time: 2021年12月2日
shareable: true
content:
  - tag: title
    text: 腾讯地图导航

  - tag: functional-list
    header: false
    items:
      - type: navigator
        text: 长春西站南1出口导航到本部
        url: plugin://routePlan/index?key=NLVBZ-PGJRQ-T7K5F-GQ54N-GIXDH-FCBC4&referer=in东师&startPoint={"latitude":43.877099,"longitude":125.201158,"name":"长春西站南1出口"}&endPoint={"latitude":43.863927,"longitude":125.334771,"name":"本部校区"}&mode=transit&themeColor=#2ecc71

      - type: navigator
        text: 长春西站南2出口导航到本部
        url: plugin://routePlan/index?key=NLVBZ-PGJRQ-T7K5F-GQ54N-GIXDH-FCBC4&referer=in东师&startPoint={"latitude":43.876565,"longitude":125.200213,"name":"长春西站南2出口"}&endPoint={"latitude":43.863927,"longitude":125.334771,"name":"本部校区"&mode=transit&themeColor=#2ecc71
