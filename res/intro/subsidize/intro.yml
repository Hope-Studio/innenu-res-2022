      - text: 服兵役学生国家教育资助
        icon: military
        path: military

  - tag: ul
    type: info
    heading: “助”
    text:
      - 国家助学金
      - 学校助学金
      - 本科生助学金
      - 社会捐助奖助学金
    path: help/intro

  - tag: text
    heading: “勤”
    text:
      - 勤工助学是学校资助育人的主渠道、主阵地，是同学们获得资助的有效途径，也是做好大学期间能力储备和积累的有效平台。
      - 现阶段学校勤工助学工资为 600 元/月，设置约 1000 个勤工助学岗位。学校在两校区组织开展勤工助学岗前岗中系列培训，涵盖政策解读、办公礼仪与技能、岗位经验交流等内容，培训考核合格后有资格参加勤工助学。
      - 目前我校共有助教、助研、助管等勤工助学岗位 2000 余个，主要包括行政工作助理、图书馆工作助理、网站开发及维护、宿舍自习室管理等。工资标准为每小时 12 元，凡我校全日制在校本科学生均可申请勤工助学岗位，经济困难学生优先。

  - tag: text
    type: info
    text: 每周工作时间不得超过 8 小时。

  - tag: text
    type: tip
    heading: Mr.Hope 的建议
    text: 如果您是基础学科专业且需要补助，建议去当家教，每小时 40 - 80 元，远高于学校的勤工助学。

  - tag: text
    heading: “补” 即困难补助，是国家、学校和社会为家庭经济困难学生设立的各项无偿资助
    text:
      - 困难补助包括国家助学金、学校助学金、各类社会捐助助学奖学金、实物资助及“微心愿”助学项目等，用于解决经济困难学生学习、生活费用问题。资助金额每人每年 1700 元 - 7000 元不等。
      - 国家助学金每人每年 2000 - 4000 元
      - 学校助学金每人每年 200 - 5000 元

  - tag: text
    heading: “减”
    text:
      - 学校对家庭经济特别困难的孤残学生、烈士子女、优抚家庭子女等，根据实际情况，提供相关证明材料，经查验合格后减免相应学费。

  - tag: p
    heading: “免”
    text:
      - 从 2007 年秋季入学的新生起，国家在东北师范大学等六所教育部直属师范大学实行公费师范生教育，2020 年新增优师计划师范生教育。
      - 公费教育师范生和优师计划师范生在校学习期间，免除学费、免缴住宿费，并补助生活费每月 600 元。每年发 10 个月，寒暑假 (2 月、8 月) 不发放。
