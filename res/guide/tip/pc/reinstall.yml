title: 系统重装
author: Mr.Hope
time: 2021年11月27日
shareable: true
content:
  - tag: text
    type: info
    heading: 小心被宰
    text:
      - 如果您表现得很小白，您可能会被学校内的数码维修宰客缴纳数百元，而大部分电脑官方售后都不包含系统重装这一项，系统重装也是电脑售后重要的额外收入来源，价格一般都在 80 - 120 元之间。
      - 为了节省时间和金钱，Mr.Hope 建议有动手能力的人根据本文教程自己尝试重装系统。只要您备份好文件，即使失败，您也可以尝试请求 Mr.Hope 或校内其他有能力的同学进行系统重装，一个合理的价格应该在 40 - 80 元之间 (看你是要只重做个系统，还是重做完还要进行额外的软件安装等服务)。

  - tag: text
    type: tip
    text:
      - 本文将为您介绍几个简单的工具，指引您进行系统重装。系统重装对于动手能力较弱的人有一定风险，Mr.Hope 推荐有动手能力的人尝试，同时郑重提醒您在开始操作前完成文件备份。
      - 如果您无法看懂本文，或对自己没有信心，您可以对过程中遇到的问题咨询 Mr.Hope 或请求 Mr.Hope 重装系统。

  - tag: text
    type: warning
    heading: 有偿提供
    text:
      - 特别提示，Mr.Hope 精力有限，恕不提供此类问题的志愿服务，如您对自己电脑问题进行咨询，请缴纳一定的咨询费用。另外 Mr.Hope 重装系统仅对耽误的个人时间收取少量费用。若您没有特殊需求，重装系统的价格通常在 30 元以下 (时间小于 15min)。
      - 请不要把这当作一项正经的服务支持，这只是 Mr.Hope 友情提供的支持与帮助，Mr.Hope 收取的费用显然远低于同样的时间自己找个家教或者接个代码的活儿。Mr.Hope 会尽量详细讲述每个步骤，请您仔细核对。

  - tag: title
    text: 重装系统的方式

  - tag: ul
    text:
      - 通过系统设置内进行系统重置 (最简单)
      - 使用媒体制作工具制作官方系统镜像盘，并通过官方系统盘重装
      - 进入 PE 系统调整硬盘分区或格式化，以执行完整的重装。

  - tag: text
    type: tip
    heading: 是否需要重装系统
    text:
      - 如果您在正常使用若干软件的过程中遇到了很严重的蓝屏、死机、卡顿、闪退、报错等问题，或者是您的电脑疑似被植入恶意推广软件，疯狂弹窗推广、后台下载软件与游戏、打开不明网页的情况下，您可能需要考虑重装。

  - tag: title
    text: 重装系统的选择

  - tag: ul
    text:
      - 在系统设置内进行系统重置是十分简单且傻瓜的方法，非常适合小白操作。但系统重置的前提是您的系统镜像必须完好，如果您的系统已被恶意软件修改了系统镜像或系统镜像已经损坏，系统重置可能不能解决问题。
      - 使用官方的媒体制作工具制作启动盘难度适中，一定能保证您安装后的系统是纯净的官方系统，但重装耗时较长。
      - 进入 PE 系统格式化系统盘与启动分区再写入镜像虽然比较麻烦，而且速度上较第二种方式更有优势。

