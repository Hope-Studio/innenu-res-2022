title: 长春站-到净月-1转3
author: Mr.Hope
time: 2021年8月31日
shareable: true
content:
  - tag: text
    type: tip
    text: 通过轨道交通 1 号线转 3 号线是最方便快捷的乘坐方式，票价 4 元。

  - tag: text
    type: warning
    heading: 运营时间
    text: 请注意轨道交通的运营时间，其他时间请选择打车去宾馆 (别想着报到了)。

  - tag: img
    src: https://mp.innenu.com/img/traffic/subway-1-time.jpg
    desc: 地铁 1 号线时刻表

  - tag: img
    src: https://mp.innenu.com/img/traffic/railway-3-time.jpg
    desc: 轻轨 3 号线时刻表

  - tag: title
    text: 路线描述

  - tag: ul
    heading:
    text:
      - 从长春站北出站口出站
      - 前往地铁一号线“长春站北”车站
      - 登上开往红嘴子方向(南)的列车
      - 乘坐 8 站到到卫星广场站换乘
      - 上一层楼通过换乘通道前往 3 号线
      - 登上开放长影世纪城方向的列车
      - 乘坐 8 站到博硕路站下车
      - 下车出站后右转(向西南)直行，即可在右手侧看到 1 号门

  - tag: title
    text: 火车站出站提示

  - tag: text
    type: tip
    heading: 火车站出站口选择
    text:
      - 由于长春站北侧有比较完备的地下换乘中心，建议大家从长春站北出站口出站。
      - 长春站南出站口对应的地铁站点是长春站，进入 1 号线站台没有北侧方便。
      - 所以请大家进入出站地道后，向北出站口方向行进。

  - tag: text
    type: info
    heading: 疫情相关
    text:
      - 由于新冠疫情，从长春站出站时要测量体温、刷身份证、查验吉祥码，请提前做好准备。

  - tag: title
    text: 前往地铁站

  - tag: text
    heading: 识别出站口

  - tag: text
    type: info
    text:
      - 长春站共有两条出站通道，对应 1、2；出站通道有两个方向，南侧为 A，北侧为 B。

  - tag: text
    type: tip
    text:
      - 请您从北出站口 B1、B2 中就近选择出站。

  - tag: text
    heading: 概述
    text:
      - 从地下一层北出站口出站后(此时您面朝北)，您身处的地点是地下一楼。
      - 您需要继续向北行进前往地下二楼的综合换乘中心乘坐地铁。

  - tag: ul
    heading: 详情
    text:
      - 如果您从 B1 出站口出站，您可以在右前方找到前往地下二层的楼梯与电梯。
      - 如果您从 B2 出站口出站，您需要左转直行，直行途中会在右手边找到前往地下二层的楼梯与电梯。

  - tag: text
    type: warning
    heading: 不小心从南出站口出站
    text: 如果您不小心从南出站口出站，请遵循以下流程进地铁站!

  - tag: list
    header: false
    content:
      - text: 长春站南出站口进1号线
        icon: ban
        path: /guide/arrival/train-benbu/south-1

  - tag: text
    heading: 地铁口位置
    text:
      - 进入地下二层后，您可以在地上和墙上找到非常醒目的一号线位置提示，请跟着箭头方向行进即可。总的来说，您需要向西北方向行进进入地铁一号线。

  - tag: img
    src: https://mp.innenu.com/img/arrival/subway-chang-chun-north.jpg
    desc: 地铁 1 号线门口

  - tag: text
    type: warning
    text: 请注意不要走错到轻轨 4 号线。

  - tag: text
    type: info
    heading: 疫情相关
    text:
      - 出站时要测量体温。
      - 在长春乘坐公共交通工具、出入公共场所，都需要用到吉林省内的吉祥码。
      - 请提前进行相关注册并在地铁安检前自助扫描吉祥码。

  - tag: list
    header: false
    content:
      - text: 吉祥码注册与使用
        icon: register
        path: /guide/epidemic/jixiang-code/

  - tag: text
    heading: 地铁安检
    text: 进入地铁时需要安检。如果您觉得有必要，请您自行核对以下内容。

  - tag: list
    header: false
    content:
      - text: 禁止、限制携带物品和禁止行为
        icon: ban
        path: /guide/traffic/railway/ban

  - tag: title
    text: 购票相关

  - tag: text
    text: 从 长春站北 / 长春站 到 博硕路 票价 4 元。

  - tag: text
    type: tip
    text:
      - 长春轨道交通支持微信官方“乘车码”小程序，强烈推荐使用小程序扫码进出站!
      - 只需搜索小程序打开并绑定自动扣费协议即可，十分方便快捷!

  - tag: text
    heading: 其他方式
    text:
      - 如果你不方便使用微信，你可以使用站台内的无人自动售票机。购票机支持现金、长春一卡通、微信、支付宝与各大银行 APP。

  - tag: text
    type: tip
    text:
      - 长春的地铁票和其他地方一样，票只是是按价格来的不分特定出口。
      - 而如果您第一次使用售票机，在上面快速找到博硕路站显然会很困难，所以请直接在屏幕右侧选择 ￥4 和所需的张数，之后点击现金支付或扫码支付即可!

  - tag: img
    src: https://mp.innenu.com/img/arrival/ticket-machine.jpg
    desc: 自助售票机

  - tag: img
    src: https://mp.innenu.com/img/arrival/subway-ticket.jpg
    desc: 轨道交通票

  - tag: title
    text: 进出站验票

  - tag: ul
    text:
      - 刷单程票进站时，出站时需将单程票放入回收口
      - 扫码进站时，出站也需扫相同的码

  - tag: text
    type: tip
    text: 请不要忘记在“卫星广场”站准时下车换乘，以及在“博硕路”站下车!

  - tag: img
    src: https://mp.innenu.com/img/traffic/subway-1.png
    desc: 地铁 1 号线停靠点

  - tag: img
    src: https://mp.innenu.com/img/traffic/railway-3.png
    desc: 轻轨 3 号线停靠点

  - tag: img
    src: https://mp.innenu.com/img/arrival/subway-env.jpg
    desc: 地铁内部环境

  - tag: title
    text: 到达校门

  - tag: text
    heading: 提示
    text: 由于疫情原因，今年报到仅开放学校 1 号门。

  - tag: ul
    text:
      - 请您出站后右转 (向西南)
      - 继续执行即可在右手边 (西南侧) 看到学校 1 号门。
