title: 东北师范大学企业号认证
author: Mr.Hope
time: 2021年9月3日
shareable: true
content:
  - tag: title
    text: 认证方式

  - tag: ul
    type: info
    text:
      - 请点击“欢迎关注”栏目，按照要求输入高考报名时的手机号并填写收到的验证码完成关注。
      - 如您高考报名使用的是父母的手机号，您可以在关注成功后，下载企业微信App对绑定手机号进行修改。

  - tag: list
    header: false
    content:
      - text: 修改手机号
        icon: phone
        path: change

  - tag: text
    type: danger
    heading: 特别警告
    text:
      - 请各位父母不要手欠在自己的微信去认证。
      - 如企业号在错误的微信上通过手机号认证成功，请开学携带学生卡到信息化办办公室解除绑定。
