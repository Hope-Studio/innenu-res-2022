content:
  - tag: title
    text: 中国共产主义青年团团旗

  - tag: img
    src: https://mp.innenu.com/img/apartment/group-flag.jpg

  - tag: ol
    heading: 制法说明
    text:
      - 团旗为长方形，长与宽之比为3:2。
      - 制作方法是:黄團围着的黄色五角星，缀在旗面左上方，制旗时，先将旗面对分为4个相等的长方形，将左(它的反面为右)上角长方形上下分为12等份，再以左上角长方形中心点为.圆心，3等份及4等份长为半径画两圆周，两圆周之间就是黄色圆圈。再在内圆周上定出5个等距离的点，其中一点位于圆周正上方。将此5点中各相隔的两点相联成直线，此5直线之外轮廓线就是黄色五角星的外缘。
      - 团旗颜色采用国旗红，可用布、绸、缎等材料按照标准制作。
      - 旗杆套为白色。

  - tag: title
    text: 中国共产主义青年团团徽

  - tag: img
    src: https://mp.innenu.com/img/apartment/group-badge.jpg

  - tag: ol
    heading: 制法说明
    text:
      - 团徽上团旗的旗面和绶带为红色，团旗的五角星和环绕它的圆圈、旗边、旗杆、齿轮、麦穗、初升的太阳及其光芒、“中国共青团”五个字为金色。红为正红，金为大赤金。“中国共青团”字体为毛体。
      - 团徽徽章的直径为2厘米。
