title: 新春快乐
shareable: true
content:
  - tag: carousel
    fill: true
    images:
      - $img/new-year.jpg

  - tag: text
    text: |-
      各位同学、家长们:
    style:
      font-size: 18px
      font-weight: bold

  - tag: p
    text:
      - 日月开新元，天地又一春。
      - 也许去年的您，还包含着初入大学的迷惘；也许，如今的您，陷入了即将毕业的迷惘。临着虎年的钟声，我们已不知不觉地携手走过了牛年。
      - 在过去的一年里，相信你一定求真务实、脚踏实地地完成了一年的学习或工作，也一定获得了收获、成长。不过喜悦伴着汗水，成功伴着艰辛，在辞去的牛年中，我们也许同样会有艰辛、有难过，那不如让我们一起挥手牛年，一起迎接崭新的虎年。
      - 展望新的一年，你还将拥有新的经历、也将获得新的收获。青春已逝，抓紧当下。请让我们只争朝夕，不负韶华，在虎年里继续拼搏，用勤奋点亮青春的华章，用汗水灌溉知识的殿堂。
      - |-
        在这辞旧迎新的时刻，Mr.Hope 向亲爱的同学们、家长们，致以新年的问候和美好的祝福! 祝您及家人:

  - tag: text
    text:
      - 身体健康 平安幸福
      - 心想事成 万事如意
      - 大展宏图 学习顺利
      - 阖家欢乐 好运荣昌
      - 财源广进 大吉大利

    align: center
    style:
      font-size: 17px
      font-weight: bold

  - tag: p
    text:
      - 新的一年，in 东师与 Mr.Hope 会继续陪伴大家，携手一起共同成长!

  - tag: text
    text: 𝓜𝓻. 𝓗𝓸𝓹𝓮
    align: right
    style:
      font-size: 18px
      font-weight: bold

  - tag: text
    type: info
    heading: 红包祝福
    text: 为庆祝虎年，送出祝福，Mr.Hope 将会于除夕夜晚间在 QQ 频道“东北师大”发放红包。欢迎大家前来领取。
