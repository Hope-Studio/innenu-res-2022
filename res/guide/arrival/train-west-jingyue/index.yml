title: 长春西站-到净月
author: Mr.Hope
time: 2021年8月30日
shareable: true
content:
  - tag: title
    text: 腾讯地图导航

  - tag: advanced-list
    header: false
    content:
      - type: navigator
        text: 长春西站南1出口导航到净月
        openType: navigate
        url: 'plugin://routePlan/index?key=NLVBZ-PGJRQ-T7K5F-GQ54N-GIXDH-FCBC4&referer=in东师&startPoint={"latitude":43.877099,"longitude":125.201158,"name":"长春西站南1出口"}&endPoint={"latitude":43.828525,"longitude":125.43107,"name":"净月校区"}&mode=transit&themeColor=#2ecc71'

      - type: navigator
        text: 长春西站南2出口导航到净月
        openType: navigate
        url: 'plugin://routePlan/index?key=NLVBZ-PGJRQ-T7K5F-GQ54N-GIXDH-FCBC4&referer=in东师&startPoint={"latitude":43.876565,"longitude":125.200213,"name":"长春西站南2出口"}&endPoint={"latitude":43.828525,"longitude":125.43107,"name":"净月校区"}&mode=transit&themeColor=#2ecc71'
