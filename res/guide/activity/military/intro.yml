  - tag: title
    text: 简介

  - tag: text
    text:
      - 军训全程军事训练，是国家要求的大学生必修课程。所有人均需要在毕业前完成军事训练课程。

  - tag: p
    heading: 军训是否重要
    text:
      - 当然重要! 军训是一门课程，1 学分，结业时由教官打分。它是必修课，所以挂科只能重修(也就是再来一遍)，否则不能毕业! 而且大一评奖评优很多学院都会计算这门课程。
      - 考核方式通常为分组考核队列，其他连队的教官打分。

  - tag: text
    type: warning
    text: 涂防晒! 涂防晒! 涂防晒! 重要的事情说三遍!

  - tag: ul
    type: tip
    heading: Mr.Hope の碎碎念
    text:
      - 记得准备自己的水瓶/壶
      - 晚上洗过衣服后马上休息，中午午休也尽量回寝室睡个简短的午觉，保持充足的体力精力防止中暑
      - 认真吃饭，不要因为过度劳累食欲不振而减少饭量。

  - tag: p
    heading: 军训强度
    text:
      - 因为东师女生比例较大，军训不会有特别强的体能消耗，无需太担心坚持不下来。
      - 而且因为疫情原因，2021 年的军训教官甚至主要由本校体院学生组成。教官自然不会对教员特别严格。

  - tag: title
    text: 评优方式

  - tag: p
    text: 全校所有军训的连队组成的大队伍称为一个团。在军训结束后，每个连会评选出“连优秀队员”，每个团会评选出“团优秀队员”。也就是“团嘉奖”和“连嘉奖”。还会评选优秀连队。本部和净月是分开的。

