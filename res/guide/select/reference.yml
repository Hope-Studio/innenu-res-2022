  - tag: title
    text: 选课参照

  - tag: p
    text: 选课参照主要有两方面，一是课程表，二是学长学姐的建议。

  - tag: text
    heading: 课程表
    text: 课程表上的课程建议都选上，除非某些专业选修课的确很难而且自己没兴趣并已经选好了同等学分的别的选修课，或是已经提前修过了。

  - tag: text
    heading: 学长学姐的建议
    text: 关于选课，大家可以去咨询一下自己的学长学姐。像思想政治理论课、体育课以及教师资格课等都有多个老师开课，不同的老师风格、要求不同，也就适合不同的同学。选修课有很多种，大家注意某一门课如果学长学姐说比较好，一定要问好课程名称以及任课老师，除了课程外老师也很重要。

  - tag: ol
    heading: 其他
    text:
      - 建议尽量不要选别的学院专业课，期末考试时间容易冲突，冲突之后，虽然双方学院被要求错开考试时间或一方单独安排考试，但是双方学院都会很难办，而且那个跟您不熟的学院一定会记住您这一出(嘿嘿，自己合计)。咱们学校课堂都是开放的，想听课的话可以蹭课，除非铁了心要搞辅修或者双学位，或者是大三下、大四自己学院已经没专业课要修了，不然真的不建议头铁。
      - 自己学院开的通识选修课一定一定一定不能选，没有学分!!!
