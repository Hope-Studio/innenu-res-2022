  - tag: ul
    heading: 进入系统
    text: 校内访问使用 IE 浏览器直接在地址栏中输入 http://dsjx.nenu.edu.cn (东师教学缩写)

  - tag: copy
    text: http://dsjx.nenu.edu.cn

  - tag: ul
    text: 校外访问使用 IE 浏览器直接在地址栏中输入 https://dsjx.webvpn.nenu.edu.cn 并使用 Web VPN 访问

  - tag: copy
    text: https://dsjx.webvpn.nenu.edu.cn

  - tag: list
    header: false
    content:
      - text: Web VPN 介绍
        icon: vpn
        path: /guide/network/vpn

  - tag: text
    type: warning
    heading: 系统兼容性
    text:
      - 由于本科教学服务系统研发于 21 世纪初期，本科教学服务系统只能使用 IE(Internet Explorer) 内核浏览器。
      - 具体的限制及注意事项请见下方链接。

  - tag: list
    header: false
    content:
      - text: 浏览器限制
        icon: alert
        path: /guide/tip/ie/

  - tag: img
    src: $img/system/login.jpg

  - tag: ol
    text:
      - 输入学号和密码完成登录
      - 点击“考试管理”
      - “点击专项课程免修申请”，并点击增加
      - 选择“大学英语读写1”、“大学英语读写2”
      - 输入合适的理由并上传附件
      - 保存并送审

