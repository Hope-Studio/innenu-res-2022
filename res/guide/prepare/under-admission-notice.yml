title: 本科录取通知书
author: Mr.Hope
time: 2022 年 7 月 28 日
shareable: true
content:
  - tag: title
    text: 录取通知书制作时间

  - tag: text
    text: 录取通知书会在每批录取工作全部完成之后，陆续制作。

  - tag: card
    cover: $img/tab/admission.png
    title: 录取查询
    logo: letter
    url: admission?type=search

  - tag: text
    type: info
    text: 我校录取通知书使用 EMS，发航空件，速度会很快。

  - tag: title
    text: 录取通知书内容

  - tag: ul
    text:
      - 录取通知书 1️⃣ 份
      - 新生入学指南 1️⃣ 本
      - 征兵宣传单 1️⃣ 张
      - 资助政策介绍册 1️⃣ 本
      - 家庭经济困难学生认定身份申请表 1️⃣ 张

  - tag: text
    type: warning
    heading: 强调
    text:
      - ❌不含手机卡、银行卡亦或校园卡
      - (⚠不要再问了...😑)

  - tag: title
    text: 学号

  - tag: text
    text: 录取通知书编号即为学号，是以 2022 开头的十位数字，在通知书右下角。

  - tag: title
    text: 师范生协议

  - tag: text
    text: 协议只有报考了公费师范生和优师专项师范生的同学会有，且教育部门的章已经盖好。

  - tag: ul
    text:
      - 公费师范生协议书应为 4️⃣份
      - 优师专项师范生协议书应为 5️⃣份

