title: 长春西站-到净月-轨道交通
author: Mr.Hope
time: 2021年8月30日
shareable: true
content:
  - tag: text
    type: tip
    text: 轨道交通是最便捷最快的的方式。票价 5 元。

  - tag: title
    text: 地铁-轻轨

  - tag: ul
    heading: 路线描述
    text:
      - 4 元。尽量从火车站北出站口出站，从位于地下的综合换乘中心可以直接进入地铁一号线的长春北站(如果从南出站口出站则需要行至地面再从广场的地铁进站口进入一号线的长春站车站，有行李时不是很方便)
      - 进入地铁一号线后选择开往红嘴子方向的地铁，到卫星广场站下车。之后在卫星广场站站内换乘轻轨 3 号线到博硕路站。
      - 请注意开往红嘴子方向的地铁运营时间是 6:06 - 21:46。

  - tag: p
    heading: 疫情相关
    text:
      - 由于新冠疫情，7 月初时南出站口仍处于封闭状态，而且出站时要测量体温、刷身份证，请提前做好准备。
      - 在长春乘坐公共交通工具、出入公共场所，都需要用到吉林省内的吉祥码。请提前进行相关注册并在地铁安检前出示吉祥码。

  - tag: list
    header: false
    content:
      - text: 吉祥码注册与使用
        icon: register
        path: /guide/epidemic/jixiang-code/

  - tag: img
    src: https://mp.innenu.com/img/traffic/subway-1.png
    desc: 图为 1 号线站点

  - tag: title
    text: 轻轨

  - tag: p
    text:
      - 这两种方式都是绕远且费时费力。如果实在不着急希望能够找到座位的话可以考虑选择第一种乘坐方式，从始发站上车无需换乘，可以在路上休息一会儿。
      - "出了火车站之后，按照地下通道的指示牌可以找到轻轨车站，坐到东北师范大学站。有两种乘坐方式:"

  - tag: p
    heading: "3号线:"
    text: 1 小时左右(如果人多的话会排队买票，较为耗时)，票价 3 元，请自备零钱，轻轨不支持电子支付手段。从火车站南口出来，右转即可看到“长春轻轨”字样，乘 3 号线到东北师范大学站。
    style:
      text-decoration: line-through

  - tag: text
    type: danger
    text: 3号线因施工，部分路段停运，无法通过3号线直达!!!

  - tag: p
    heading: "4 号线转 3 号线:"
    text: 从出站口出站后到地下二楼的换乘中心，进入轻轨四号线，从长春站北上车到卫星路下车，并在站内换乘 3 号线，坐到东北师范大学站(轻轨 3、4 号线运营时间均为 6:00 — 21:00)

