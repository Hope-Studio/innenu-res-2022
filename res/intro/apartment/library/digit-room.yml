content:
  - tag: title
    text: 位置

  - tag: text
    heading: 本部
    text: 图书馆一楼进门左转

  - tag: text
    heading: 净月
    text: 图书馆三楼右侧，房间号 318

  - tag: title
    text: 上机方式

  - tag: text
    heading: 上下机
    text: 使用电子阅览室需要到门口的机器上刷卡进行上下机操作。

  - tag: text
    heading: 账号
    text: 电子阅览室的默认账号和密码均为学号。

  - tag: title
    text: 计费

  - tag: text
    heading: 免费上机时长
    text:
      - 每个人每学年有 60 学时的免费上机时间，一学时为 45 分钟。

  - tag: text
    heading: 计费
    text: 若超时后仍需上网请在圈存机处充值。

  - tag: title
    text: 其他服务

  - tag: text
    heading: 打印
    text: 电子阅览室可以打印黑白的文档，打印十分便宜。

  - tag: text
    type: info
    text: 请注意打印费用只能在自费机时中扣除。

  - tag: text
    type: tip
    heading: Mr.Hope の提示
    text:
      - 电子阅览室的使用时间是完全由刷卡上下机时间决定的，而不是您实际电脑的使用时间，所以使用完电子阅览室后请务必不要忘记刷卡下机。
      - 电子阅览室的免费机时是按照学年计算的，也就是每年免费 45 小时。
