title: 校园卡企业号充值
author: Mr.Hope
time: 2021年9月4日
shareable: true
content:
  - tag: text
    type: info
    text: 在成功关注并认证东北师范大学企业微信号后，可以通过企业微信号中的校园卡栏目，通过微信充值校园卡

  - tag: list
    header: false
    content:
      - text: 企业号关注与认证
        icon: wechat
        path: /guide/account/wechat/

  - tag: title
    text: 充值

  - tag: text
    text: 打开微信进入东北师范大学企业号列表，并选择校园卡栏目。

  - tag: img
    src: https://mp.innenu.com/img/card/wechat-card-charge.jpg

  - tag: text
    text: 点击屏幕下方的“校园卡”自定义菜单

  - tag: text
    text: (图片略)
    style:
      color: "#888"
      font-size: 14px

  - tag: text
    text: 点击下方的校园卡充值，直接输入充值金额点击付款即可

  - tag: img
    src: https://mp.innenu.com/img/card/card-service.jpg
