title: 净月校区校门
author: Mr.Hope
time: 2021年8月15日
shareable: true
content:
  - tag: title
    text: 净月校区图

  - tag: img
    src: https://mp.innenu.com/img/check/jingyue.jpg

  - tag: text
    text: 由于疫情原因，2020 年迎新地点与往年相比有改动，校门只会开放正门(东北门、1 号门)。

  - tag: title
    text: 净月东北门

  - tag: img
    src: https://mp.innenu.com/img/scenery/jingyue/gate/east.jpg

  - tag: p
    text:
      - 这个门正对着图书馆，进门后一直往前走(这条路有点长)，越过紫光桥，经过“大菜花”(其实官方称号叫生命树)后再往前走，走到头就是图书馆前的空地了，迎新摆台就在那里。

  - tag: title
    text: 净月北门(雕塑门、2 号门)

  - tag: text
    type: danger
    text: 疫情报道期间此门关闭!

  - tag: img
    src: https://mp.innenu.com/img/scenery/jingyue/gate/north.jpg

  - tag: p
    text:
      - 此门名称的由来是门口右侧有雕塑。
      # - 从这个门进去之后直走，看到右手边有一些雕塑(或者图书馆)后右拐，一直走到图书馆前的空地，那里就是迎新摆台的地方。
