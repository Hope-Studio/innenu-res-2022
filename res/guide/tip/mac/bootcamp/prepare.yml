  - tag: title
    text: 检查您的“安全启动”设置

  - tag: p
    text: “安全启动”的默认设置为“完整安全性”(也就是默认情况下不需要任何操作)。如果您已将它更改为“无安全性”，请在安装 Windows 之前将它改回“完整安全性”。

