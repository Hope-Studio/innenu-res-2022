    text:
      - 请一定看好您的校园卡，补卡费 20 元并不便宜，我室友大学四年间就补了 6 张卡。对于一些不是细心的同学，要时刻记得携带、妥善保存的您的校园卡。
      - 为了避免校园卡丢失后被盗刷，请务必在丢失后及时挂失。如果您因修改过消费限额，或没在意而被盗刷了较大数额，请务必联系保卫处协调处理。东师的氛围还是挺好的，我室友丢失的那么多校园卡都没被人盗刷过。
      - 如果在期末考试期间丢失了您的学生卡，请记得携带学生证参加公共课考试，否则您很有可能会被禁止参加。
