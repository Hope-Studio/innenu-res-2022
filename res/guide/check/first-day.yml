title: 大学第一天
author: Mr.Hope
time: 2022 年 8 月 9 日
shareable: true
content:
  - tag: p
    text: 第一天来到陌生的长春准备开启大学生活是不是既激动又紧张呢? 别着急，我带同学们开始大学生活——

  - tag: title
    text: 来到学校

  - tag: list
    header: false
    items:
      - text: "第一步: 认清校区位置"
        path: locate

      - text: "第二步: 出发并到达校区"
        path: /guide/arrival/

  - tag: title
    text: 办理入学和住宿手续

  - tag: list
    header: false
    items:
      - text: "第三步: 办理入学和住宿手续"
        path: flow

  - tag: text
    type: warning
    heading: 请本部新生同学注意
    text: 三舍的电梯是分单层电梯、双层电梯和货梯的。如果低楼层同学想用电梯只能搭乘货梯；高层同学请根据自己的楼层按照电梯门口的指示牌乘坐对应的单层或双层电梯。

  - tag: title
    text: 生活准备

  - tag: list
    header: false
    items:
      - text: "第四步: 前往校园快递中心取行李"
        path: /guide/express/

      - text: "第五步: 清理寝室灰尘，整理行李"

      - text: "第六步: 激活校园卡，并完成充值"
        path: /guide/card/prepare

  - tag: text
    type: warning
    text:
      - 由于报到全天都会是充值高峰期，会有更大的到账延迟 (尤其是支付宝途径)。
      - 所以请务必在使用前提前完成校园卡充值。

  - tag: list
    header: false
    items:
      - text: "第五步: 校内采购生活用品"
        path: /guide/necessity/
