title: 坐飞机-到本部
author: Mr.Hope
time: 2021年9月25日
shareable: true
content:
  - tag: title
    text: 腾讯地图导航

  - tag: functional-list
    header: false
    content:
      - type: navigator
        text: 龙嘉机场导航到本部
        url: 'plugin://routePlan/index?key=NLVBZ-PGJRQ-T7K5F-GQ54N-GIXDH-FCBC4&referer=in东师&startPoint={"latitude":43.997996,"longitude":125.701892,"name":"龙嘉机场T2航站楼"}&endPoint={"latitude":43.863927,"longitude":125.334771,"name":"本部校区"}&mode=transit&themeColor=#2ecc71'
    env:
      - wx

  - tag: text
    type: warning
    env:
      - qq
    text:
      - 导航功能仅在微信小程序上提供!

  - tag: title
    text: 动车-地铁(最优)

  - tag: list
    header: false
    content:
      - text: 查看详情
        icon: railway
        path: railway

  - tag: title
    text: 机场巴士 - 公交

  - tag: text
    type: tip
    text:
      - 机场会为所有航班(包括末班)提供机场巴士。
      - 所以如果您到达的时间已经不能乘坐动车前往市内，请考虑乘坐机场巴士。

  - tag: list
    header: false
    content:
      - text: 查看详情
        icon: bus
        path: bus

  - tag: title
    text: 打车

  - tag: text
    text: 出租车到本部的价格一般是 100-120 元左右，约 50 分钟。

  - tag: text
    type: tip
    text: 请注意，高速过路费需要您自行支付。
