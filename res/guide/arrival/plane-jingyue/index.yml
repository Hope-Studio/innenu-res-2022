title: 坐飞机-到净月
author: Mr.Hope
time: 2022 年 7 月 18 日
shareable: true
content:
  - tag: title
    text: 腾讯地图导航

  - tag: functional-list
    header: false
    items:
      - type: navigator
        text: 龙嘉机场导航到净月
        url: plugin://routePlan/index?key=7ZXBZ-DZO6W-TK3RO-OGHG5-4J4EQ-PBFFX&referer=东师青年+&startPoint={"latitude":43.997996,"longitude":125.701892,"name":"龙嘉机场 T2 航站楼"}&endPoint={"latitude":43.828525,"longitude":125.43107,"name":"净月校区"}&mode=transit&themeColor=#2ecc71
    env:
      - wx

  - tag: text
    type: warning
    env:
      - qq
    text:
      - 导航功能仅在微信小程序上提供!

  - tag: title
    text: 动车-轨道交通(推荐)

  - tag: text
    type: tip
    heading: 这是较为方便快捷的方式
    path: railway

  - tag: title
    text: 打车(推荐)

  - tag: p
    text: 机场-市内 80 - 90 元(不含高速费)，市内-净月校区 ￥20，讲价完大约 100 多点。可以走机场高速-长平高速，到净月收费站下，40 分钟左右。

  - tag: text
    type: note
    text: 高速过路费需要您自行支付。

  - tag: title
    text: 机场巴士 - 公交

  - tag: text
    type: tip
    text:
      - 机场会为所有航班(包括末班)提供机场巴士。
      - 所以如果您到达的时间已经不能乘坐动车前往市内，请考虑乘坐机场巴士。

  - tag: list
    header: false
    items:
      - text: 查看详情
        icon: bus
        path: bus
