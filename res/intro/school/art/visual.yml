content:
  - tag: title
    text: 专业介绍

  - tag: p
    text:
      - 视觉传达设计系前身为东北师范大学美术系工艺美术教研室，成立于1980年9月，1985年后，设立工艺美术设计专业，2000年更名为平面设计专业，2008年3月改名为视觉传达设计专业，2002年首次招收美术学专业平面设计专业方向的硕士研究生，2004年正式招收艺术设计专业平面设计专业方向的硕士研究生。
      - 视觉传达设计系主要是以研究艺术设计领域内各类图像信息传达为专业主攻方向的教学与研究单位。

  - tag: title
    text: 教师队伍

  - tag: p
    text:
      - 视觉传达设计系现有教师10名，其中副教授4人，讲师5人，助教1人，其中青年教师硕士学位比例为100%。拥有本科生工作室8个，研究生工作室2个，纽约广告奖媒体中心1个。
      - 目前在校本科生169人，研究生36人。

  - tag: title
    text: 教学目标

  - tag: p
    text: 为企事业单位培养从事印刷品、电子读物的设计及教学等行业的高级专业人才。现设有平面设计、交互媒体艺术设计二个专业方向。
