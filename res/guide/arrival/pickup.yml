  - tag: p
    text:
      - 接站地点为在长春站北出站口和长春西站。
      - 另外由于疫情原因，学校仅在两车站设置新生接待站，但不会安排大巴进行接送。

  - tag: text
    type: warning
    text: 机场无接待处，建议自行购票乘坐动车到长春站(票价￥8)。

