title: 辅导员介绍
author: Mr.Hope
time: 2022 年 8 月 5 日
shareable: true
content:
  - tag: text
    type: info
    text: 辅导员是指从事学生的思想政治教育、学生日常管理、就业指导、心理健康以及学生党团建设等方面的工作的学校公职人员。每个辅导员一般管理学院的一个年级 (或多个年级)。

  - tag: title
    text: 我校辅导员配置情况

  - tag: p
    text:
      - 我校目前大部分导员均为专职辅导员，每个导员分管的人数约为 80 - 220 人左右 (会因学院情况的不同而有所不同)。
      - 受国家要求，新生辅导员现在都是专职辅导员。
