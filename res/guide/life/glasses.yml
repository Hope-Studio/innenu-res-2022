  - tag: text
    heading: 店铺服务
    text:
      - 镜舍内提供非常全面的镜架以及镜片，基本涵盖不同价位。
      - 同时，热心的老板为每一位来到店里的同学提供免费验光、免费调换小零件、免费修理、免费清洗、免费调整镜架变形等服务。

  - tag: text
    type: tip
    heading: Mr.Hope 的推荐
    text:
      - 老板人真的超级好，无论你的眼镜是否购买自店内，只要你找到他，他都会非常热心的帮助你修理、清洗、调整镜架变形，而且在绝大多数情况下这些都是完全免费的。(少数零件需要收费)
      - 而且你只要在店里空闲的时候来验光，老板都会热情的帮你。
      - 所以本部的同学们如果在校内因为视力下降、是眼镜严重损坏或是款式等需求想要更换眼镜，Mr.Hope 强力推荐你去这家店看看。

  - tag: text
    type: tip
    heading: 净月校区
    text:
      - 净月校区暂无眼镜店
