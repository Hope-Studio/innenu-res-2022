title: 教学服务系统限制
author: Mr.Hope
time: 2021年11月23日
shareable: true
content:
  - tag: title
    text: 简介

  - tag: text
    text:
      - 目前我们学校所使用的本科教学服务系统、研究生教学服务系统均由湖南强智科技发展有限公司开发。
      - 这套系统是21世纪初(约2005年前后研发)的版本，版本很老。由于学校的经费、管理问题，后续一直没有对系统进行更新。

  - tag: title
    text: 系统兼容性

  - tag: text
    text:
      - 由于本科教学服务系统研发于 21 世纪初期，本科教学服务系统只能使用 IE(Internet Explorer) 内核浏览器如 IE11、IE10、IE9。
      - 其他浏览器无法解析运行脚本，会出现“无法创建对象”的错误提示

  - tag: text
    type: danger
    text:
      - Microsoft Edge 不是 IE!
      - Microsoft Edge 不是 IE!
      - Microsoft Edge 不是 IE!

  - tag: img
    src: $img/select/ie.jpg

  - tag: title
    text: 各系统找到IE

  - tag: text
    type: info
    heading: Window 10 及以前
    text:
      - Windows 10 系统可以在 “开始菜单” —— “Windows 附件” 中找到 “Internet Explorer”。
      - 其他系统可以在开始菜单中直接找到“Internet Explorer”。

  - tag: text
    type: info
    heading: Window 11
    text:
      - Windows 11 系统可以通过 Chrome 在浏览器中下载 IETab 插件

  - tag: list
    header: false
    content:
      - text: IETab
        path: ietab

  - tag: text
    type: info
    heading: 其它系统
    text:
      - 其他系统暂无较好的方式。
      - Linux 和 macOS 建议安装双系统添加 Windows
      - macOS M1 (ARM64) 建议安装虚拟机
