title: IETab
author: Mr.Hope
time: 2021年11月22日
shareable: true
content:
  - tag: title
    text: 介绍

  - tag: text
    text: IE Tab 是一款强大的插件，允许您在 Chrome 中运行 Internet Explorer。

  - tag: copy
    header: 下载地址
    text: $file/system/ietab-14.6.29.1.crx

  - tag: title
    text: 使用说明

  - tag: text
    text:
      - 安装后，您应该会在 Chrome 地址栏的右侧看到 IE Tab 图标。
      - 现在导航到任何页面并单击 IE Tab 图标，您就可以使用 IE 渲染引擎打开页面。

  - tag: title
    text: 功能描述

  - tag: text
    heading: 选项面板
    text:
      - 右键单击 IE 选项卡图标并选择“选项”可以查看查看所有选项。
      - 或者您可以直接访问如下网址。

  - tag: copy
    text: chrome-extension://hehijbfgiekmjfkfjpbkbammjbdenadd/options.html

  - tag: text
    heading: Auto URL
    text:
      - Auto URL 是 IE Tab 最重要的功能之一，Auto URL 使您能够指定应在 IE 选项卡中自动打开哪些页面，而不必手动单击 IE 选项卡图标。
      - 您通常只需要使用 IE Tab 来访问学校的教务系统，所以我们推荐您将以下几个网站添加至 Auto URL 中。

  - tag: copy
    header: 本科选课系统和
    text: http://xk.nenu.edu.cn/*

  - tag: copy
    header: 本科教学服务系统
    text: http://dsjx.nenu.edu.cn/*

  - tag: copy
    header: 研究生教学服务系统与选课系统
    text: http://dsyjs.nenu.edu.cn/*

  - tag: text
    heading: IE Compatibility Mode
    text:
      - IE Compatibility Mode 允许您设置插件的模拟兼容性，推荐选择 IE 11。
      - 当部分网站需要低版本 IE 时(如教师资格证报名系统要求IE10)，您可以手动切换以模拟对应版本。
