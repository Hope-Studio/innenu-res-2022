title: 校园 VPN
author: Mr.Hope
time: 2021年8月15日
shareable: true
content:
  - tag: title
    text: Web VPN

  - tag: p
    text: 当在校外需要访问校内资源时，大多数情况下，您可以使用 Web VPN 进行身份认证后进行访问。

  - tag: text
    heading: 登陆地址
    text: https://webvpn.nenu.edu.cn/

  - tag: img
    src: https://mp.innenu.com/img/account/webvpn-login.jpg
    desc: VPN 登陆界面

  - tag: text
    text: 输入自己的统一身份认证账号(工号或学号、邮箱账号)，点击登录按钮。

  - tag: img
    src: https://mp.innenu.com/img/account/webvpn.png
    desc: VPN 功能页面

  - tag: text
    text: 您可以在此页面选择您需要使用的功能。

  - tag: title
    text: Easy connect 客户端

  - tag: p
    text: 一些面向教职工的、不常访问的资源没有支持 Web VPN 访问方式，这时就要使用旧版的 VPN 客户端方式进行访问。

  - tag: doc
    name: VPN 使用方式介绍
    url: https://mp.innenu.com/file/network/vpn.pdf
