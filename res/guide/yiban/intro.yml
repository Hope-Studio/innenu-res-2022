title: 入学教育课程介绍
author: Mr.Hope
time: 2022 年 8 月 9 日
shareable: true
content:
  - tag: text
    type: info
    text:
      - 为帮助 2022 级新生理解东师文化、感悟东师精神,顺利完成“新东师人”的用色转变，同时在疫情防控常态化背景下尽快适应并合理规划大学生活,时刻牢记新时代青年的使命担当与责任，学校设计了内容丰富、形式多样的菜单式入学教育网络课程。

  - tag: text
    type: warning
    text:
      - 未能及时完成入学教育课程学习的新生，可在报到后联系所在学院(部)辅导员，于报到后三周内完成课程学习及考试。
