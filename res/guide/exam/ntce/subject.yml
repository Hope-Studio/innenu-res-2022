  - tag: text
    type: tip
    text: 初级中学的《学科知识与教学能力》科目分为：语文、数学、英语、物理、化学、生物、思想品德、历史、地理、音乐、体育与健康、美术、信息技术、历史与社会、科学等15个学科。

  - tag: text
    type: tip
    text: 普通高级中学的《学科知识与教学能力》科目分为：语文、数学、英语、物理、化学、生物、思想政治、历史、地理、音乐、体育与健康、美术、信息技术、通用技术等14个学科。

  - tag: text
    type: tip
    text: 幼儿园教师资格考试面试不分科目。

  - tag: text
    type: tip
    text: 小学教师资格考试面试科目分为：小学语文、小学英语、小学社会、小学数学、小学科学、小学音乐、小学体育、小学美术、*小学信息技术、*小学心理健康教育、*小学全科。

  - tag: text
    type: tip
    text: 初级中学、普通高级中学、中职文化课类别教师资格考试面试科目，与笔试科目三“学科知识与教学能力”相同。报考“*日语”、“*俄语”、“*心理健康教育”3科考生，该类别笔试科目一、科目二合格即可进行面试报名。

  - tag: text
    type: tip
    text: 部分省份未开考带 * 科目，有关开考情况请考生关注所在省报名公告。
