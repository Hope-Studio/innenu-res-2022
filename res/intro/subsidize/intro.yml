  - tag: title
    text: 资助体系介绍

  - tag: text
    text:
      - 我校目前的资助政策体系包括『奖、贷、助、补、勤、减、免』七个方向。

  - tag: title
    text: 相关详情

  - tag: ul
    type: info
    heading: “奖”
    text:
      - 国家设立的国家奖学金、国家励志奖学金
      - 学校设立的学校励志奖学金
    path: scholarship

  - tag: list
    header: “贷”
    items:
      - text: 国家助学贷款
        icon: charge
        path: loan/

      - text: 毕业生基层就业学费补偿
        icon: money
        path: reimburse

      - text: 服兵役学生国家教育资助
        icon: military
        path: military

  - tag: text
    heading: “助” 即勤工助学
    text: 目前我校共有助教、助研、助管等勤工助学岗位 2000 余个，主要包括行政工作助理、图书馆工作助理、网站开发及维护、宿舍自习室管理等。工资标准为每小时 12 元，凡我校全日制在校本科学生均可申请勤工助学岗位，经济困难学生优先。

  - tag: text
    type: info
    text: 每周工作时间不得超过 8 小时。

  - tag: text
    type: tip
    heading: Mr.Hope 的建议
    text: 如果您是基础学科专业且需要补助，建议去当家教，每小时 40 - 80 元，远高于学校的勤工助学。

  - tag: text
    heading: “补” 即困难补助，是国家、学校和社会为家庭经济困难学生设立的各项无偿资助
    text:
      - 困难补助包括国家助学金、学校助学金、各类社会捐助助学奖学金、实物资助及“微心愿”助学项目等，用于解决经济困难学生学习、生活费用问题。资助金额每人每年 1700 元 - 7000 元不等。
      - 国家助学金每人每年 2000 - 4000 元
      - 学校助学金每人每年 200 - 5000 元

  - tag: text
    heading: “免” 即公费师范生教育
    text: 从 2007 年秋季入学的新生起，国家在东北师范大学等六所教育部直属师范大学实行公费师范生教育，2020 年新增优师计划师范生教育。公费教育师范生和优师计划师范生在校学习期间，免除学费、免缴住宿费，并补助生活费每月 600 元。
