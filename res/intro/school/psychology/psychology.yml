  - tag: title
    text: 专业简介

  - tag: p
    text: 为教育部批准备案的师范专业，学生毕业后可选择从事教师职业，也可选择继续攻读研究生，或选择从事其他职业。旨在培养德智体全面发展的具备心理学及相关学科的基本理论，专业知识与技能的优秀心理学基础科学研究和教学人才，为相关学科输送高质量的研究生生源。同时也为高等院校、医疗机构、公安司法部门、营销公司等企事业单位培养从事心理健康教育、心理咨询服务、心理学应用等工作的专门人才。本专业实行本硕一体化培养，学习成绩优秀者可直接推荐免试攻读硕士学位研究生。

