title: 到达龙嘉机场
desc: 相关资料来自长春市龙嘉国际机场官网
author: Mr.Hope
time: 2021年8月28日
shareable: true
content:
  - tag: text
    text: 国内航盘到达长春龙嘉国际机场后停泊在2号航站楼。

  - tag: title
    text: 6部自动步道

  - tag: text
    text: 到达二层走廊设有自动步道6部，每条长约50米，下飞机的旅客出来后可以顺着步道向前走，快速到达一楼行李提取区提取行李。

  - tag: title
    text: 行李提取

  - tag: text
    text: 2号航站楼共有5个行李转盘，其中T型转盘4个、U型转盘1个。

  - tag: ul
    type: info
    heading: 在航班保障正常情况下
    text:
      - 国内进港航班首件行李在旅客到达行李转盘后10分钟内出现。
      - 国内进港航班末件行李在旅客到达行李转盘后40分钟内出现。

  - tag: title
    text: 出2号航站楼

  - tag: text
    heading: 去往高铁
    text:
      - 2号航站楼至长春龙嘉高铁站地下连廊总距离600余米，由2号通廊、3号通廊及部分1号通廊组成。乘坐高铁的旅客，需到地下一层，顺着换乘通道按标识指引向前走，步行向西至3号通廊和1号通廊交界处，向南走便可到达龙嘉高铁站了。
      - 至高铁站步行只需10分钟。

  - tag: text
    heading: 乘机场巴士
    text:
      - 售票处在9号门旁，票价每张25元。

  - tag: text
    heading: 亲戚朋友来接站
    text:
      - 接站的社会车辆可按照标识标牌引导进入停车场，接站后分别沿1号航站楼停车场主路、2号航站楼前主路直行，驶离机场。
