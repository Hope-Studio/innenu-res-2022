  - tag: text
    type: warning
    env:
      - qq
    text:
      - 导航功能仅在微信小程序上提供!

  - tag: title
    text: 新生接待处

  - tag: text
    text:
      - 学校在长春西站出站口设置新生接待处，提供新生咨询服务。

  - tag: text
    type: tip
    text:
      - 由于新冠疫情，学校不再安排大巴进行统一接送。新生同学需要自行选择并乘坐交通工具到达学校参与报到。

  - tag: text
    text: 同学们主要有三种交通方式到达本部。

  - tag: text
    type: tip
    heading: 地铁 (推荐)
    text: 地铁是最快最便捷的方式，推荐大家选择地铁。
    path: subway

  - tag: text
    type: info
    heading: 打车
    text:
      - 如果您到达火车站已经是晚上，轨道交通已经停运，那么您也许需要打车。
      - 在其他情况下，Mr.Hope 推荐您使用轨道交通。
    path: taxi

  - tag: text
    type: danger
    heading: 公交 (不推荐)
    text:
      - 乘坐公交比较麻烦，路途花费的时间也更长。
      - Mr.Hope 不认为任何人会差这点钱! 不要坐公交!
    path: bus
