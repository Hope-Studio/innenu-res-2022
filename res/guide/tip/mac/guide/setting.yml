title: Mac 上的“系统偏好设置”
author: Mr.Hope
time: 2021年12月3日
shareable: true
cite: https://support.apple.com/zh-cn/guide/macbook-pro/apda966cb8af/mac
content:
  - tag: p
    text:
      - 您可以在“系统偏好设置”中个性化 MacBook 、、 的设置。例如，使用“电池”偏好设置来更改睡眠设置。或者使用“桌面与屏幕保护程序”偏好设置来添加桌面图片或选取屏幕保护程序。

  - tag: p
    heading: 自定您的 MacBook
    text: 点按程序坞中的“系统偏好设置”图标 ，或者选取苹果菜单  >“系统偏好设置”。然后点按要设定的偏好设置类型。若要进一步了解，请参阅《macOS 使用手册》中的使用“系统偏好设置”自定 Mac。

  - tag: img
    src: $img/tip/mac/guide/settings.png

  - tag: p
    heading: 更新 macOS
    text: 在“系统偏好设置”中，点按“软件更新”以查看 Mac 是否运行的是最新版本的 macOS 软件。您可以指定软件自动更新的选项。
