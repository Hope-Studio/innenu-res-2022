    heading: 联系方式
    text:
      - 如果您有问题需要联系您的辅导员，请打开录取通知书内的新生手册并翻到档案接收一页。
      - 在大部分情况下档案接收人的姓名即是您的辅导员姓名，后方的电话即是辅导员的电话。

