title: 统一身份认证
author: Mr.Hope
time: 2021年9月1日
shareable: true
content:
  - tag: title
    text: 获得学号

  - tag: text
    text: 学号是 10 位数字，您收到的录取通知书编号和日后发放的校园卡💳卡号即是学号。

  - tag: title
    text: 获得账号(邮箱)

  - tag: ul
    text:
      - 访问 https://authserver.nenu.edu.cn/authserver/login

  - tag: copy
    text: https://authserver.nenu.edu.cn/authserver/login

  - tag: ul
    text:
      - 使用学号与默认密码进行登录。
      - 登陆后，您可以在“身份和邮箱绑定”中通过别名获得自己的邮箱号✉
      - 邮箱地址统一为 “别名” + “@nenu.edu.cn”

  - tag: img
    src: https://mp.innenu.com/img/account/email-address.png
    desc: 本例中邮箱为 "mr-hope@nenu.edu.cn"

  - tag: text
    heading: 学号
    text: 录取通知书编号(10 位数字)

  - tag: text
    heading: 默认密码
    text: Nenu + 身份证后六位，X 用 1 代替

  - tag: img
    src: https://mp.innenu.com/img/account/account.png

  - tag: title
    text: 修改密码及密保绑定

  - tag: ul
    text: 请您访问 https://authserver.nenu.edu.cn/authserver/login 进行登录。

  - tag: copy
    text: https://authserver.nenu.edu.cn/authserver/login

  - tag: ul
    text: 点击“修改密码”，修改初始密码。

  - tag: img
    src: https://mp.innenu.com/img/account/reset-password.png

  - tag: ul
    type: tip
    heading: Mr.Hope の 友情提示
    text:
      - 为了您找回密码时的便捷，建议您在个人资料处绑定其他邮箱或绑定手机，便于密码遗忘后自助找回。
      - 由于身份证号可能被他人获得，为了您的资金、消费以及课程成绩安全🔐，⚠请您务必更换默认密码🔑。

  - tag: ul
    type: warning
    text:
      - 除在访问统一认证管理 (https://authserver.nenu.edu.cn/authserver/login) 需要使用学号获取自己的邮箱账号外，在其他的认证网页中，您最好全部使用邮箱作为用户名登录(不带 @nenu.edu.cn 后缀)。
      - 很大一部分认证登录界面不支持使用学号作为用户名登陆 (⚠使用学号会提示用户名密码错误!)，所以建议您牢记自己的邮箱。
