title: 坐飞机-到本部-动车
author: Mr.Hope
time: 2021年8月30日
shareable: true
content:
  - tag: text
    type: tip
    text: Mr.Hope 最推荐的方式是先做动车到长春站，再从长春站到本部校区。

  - tag: text
    text: 您需要先坐动车到长春站，再从长春站到本部校区。

  - tag: info
    heading: 动车时刻表
    text:
      - 动车价格便宜，车次频繁，速度快，全程约 15 分钟，每 45 分钟一班。每天大约有 16 趟车。
      - 一定要查好班车时间，提前规划。

  - tag: img
    src: http://mp.innenu.com/img/traffic/train-airport-changchun.png
    desc: 吉林-龙嘉-长春 动车时刻表

  - tag: ul
    heading: 动车价格
    text:
      - |-
        一等座: ￥15
      - |-
        二等座: ￥8.5

  - tag: text
    type: info
    text:
      - 下飞机之后，需要走出机场，经过天桥即是动车站。
      - 可以提前在 12306 APP 或支付宝首页 “出行”上购买动车票。

  - tag: text
    type: tip
    heading: Mr.Hope の 提示
    text: 车站外取票人多，过安检之后有取票机，人少取票便捷。

