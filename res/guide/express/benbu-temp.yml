title: 本部临时取件点
author: Mr.Hope、战俊华
time: 2021年11月17日
shareable: true
content:
  - tag: title
    text: 简介

  - tag: text
    type: info
    text: 当遇到双十一、双十二等快递数量激增的场景时，学校会启用三舍AB的地下车库作为临时取件点。

  - tag: text
    text:
      - 临时取件点的入口位于三舍B的西北角，是地下车库入口。
      - 临时取件点未配备自助出库机，以人工方式进行取件。
      - 取件时需告知工作人员取件人姓名和手机尾号，由工作人员手动扫码出库。

