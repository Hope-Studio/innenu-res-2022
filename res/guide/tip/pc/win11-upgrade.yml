title: 升级到 Win11
author: Mr.Hope
time: 2021年11月27日
shareable: true
content:
  - tag: title
    text: 升级要求

  - tag: text
    text:
      - Win11拥有最低安装要求，对处理器以及 TPM 芯片版本提出了额外要要求。
      - 同时，为了升级到 Win11，您的现有 Win 10 版本不得低于 2004。

  - tag: ul
    heading: 主要要求
    text:
      - Intel 8代或 AMD Ryzen 2代或更新的 CPU
      - TPM 2.0

  - tag: text
    text: 您可以使用微软官方推出的使用电脑健康状况检查应用查看您的个人电脑是否可以运行 Windows 11。

  - tag: copy
    header: 下载电脑健康状况检查应用
    text: https://aka.ms/GetPCHealthCheckApp

  - tag: text
    type: info
    text:
      - 如果您的电脑提示未开启(未检测)到 TPM 2.0，您可能需要自行到 BIOS 中开启它。
      - 通常情况下，请您登陆电脑品牌的官方网站，并点击“支持”页面，即可在显眼位置看到 TPM 2.0 的开启教程。请按照教程指引开启即可。

  - tag: title
    text: Win 11 升级

  - tag: text
    text: 请您下载并运行 Win 11 安装助手，如果您通过了电脑健康状况检查应用的Win11兼容性检测，安装助手可以自动为您升级到 Win11。

  - tag: copy
    header: Win11 安装助手
    text: https://go.microsoft.com/fwlink/?linkid=2171764
