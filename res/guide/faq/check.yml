  - tag: title
    text: 报到时间

  - tag: text
    type: info
    heading: 报到时间是什么时候?
    text:
      - 本科新生报到时间为 2022 年 8 月 31 日、9 月 1 日 (星期三、星期四)
      - 研究生新生的报到时间为 2022 年 9 月 2 日、9 月 3 日 (星期五、星期六)

  - tag: text
    type: info
    heading: 可以提前入校么?
    text: 由于疫情原因，非特殊情况不能提前入校。

  - tag: text
    type: info
    heading: 可是我提前到了怎么办?
    text: 您可以选择住宾馆。(或者在校门外面蹲着😑进是不要想的)

  - tag: list
    header: false
