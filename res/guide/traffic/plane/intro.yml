title: 长春龙嘉机场简介
desc: 相关资料来自长春市龙嘉国际机场官网
author: Mr.Hope
time: 2021年8月28日
shareable: true
content:
  - tag: text
    text:
      - 长春龙嘉国际机场（Changchun Longjia International Airport，IATA：CGQ，ICAO：ZYCC），位于吉林省长春市九台区，距长春市中心约32公里，为4E级民用机场，是中国东北地区四大国际机场之一，东北亚航空枢纽门户，东北亚区域重要的航空交通枢纽，干线机场。
      - 2005年8月，长春龙嘉国际机场投入使用，正式通航。此后，长春龙嘉国际机场陆续扩建。目前，机场有两座航站楼，总面积20.1万平方米，有60个机位，一条3200米的跑道。运营航线150条，通航城市73个。
      - 2019年，机场旅客吞吐量1393.4969万人次，同比增长7.4%；货邮吞吐量88901.6吨，同比增长7.0%；飞机起降98816架次，同比增长6.5%；分别位居中国第30位、第31位、第37位。

