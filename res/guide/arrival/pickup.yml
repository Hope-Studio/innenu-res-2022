title: 接站
author: Mr.Hope
time: 2021年8月29日
shareable: true
content:
  - tag: title
    text: 接站地点

  - tag: p
    text:
      - 接站地点为在长春站北出站口和长春西站。机场无接待处，建议自行购票乘坐动车到长春站(票价￥8)。
      - 另外由于疫情原因，学校仅在两车站设置新生接待站，但不会安排大巴进行接送。

  - tag: list
    header: false
    content:
      - text: 机场动车
        icon: railway
        path: train/

  # - tag: text
  #   text: 长春站南出站口虽然说也有人接，只不过南出站口没地方摆台停大巴，所以等聚齐一批人之后还是会统一通过南北通道领到北口去乘车，所以就不要走冤枉路了。
  #   style:
