  - tag: p
    text:
      - 本专业为教育部批准备案的师范专业，学生毕业后可选择从事教师职业，也可选择继续攻读研究生，或选择从事其他职业。学生入学一年后进行专业选择，包括教育学、学前教育、小学教育 3 个专业，各专业均实行本硕一体化培养，学习成绩优秀者可直接推荐免试攻读硕士学位研究生。
      - 专业分流在大一学年末，根据成绩排名与个人意愿向学前教育、小学教育和教育学三个专业分流。

