title: 小程序使用介绍
author: Mr.Hope
shareable: true
content:
  - tag: title
    text: 咨询须知

  - tag: text
    text: Mr.Hope 欢迎大家前来对自己的疑问进行咨询。东师指南板块可能会缺少个别偏门的内容，如果您无法找到相关说明，欢迎向我咨询，我会耐心解答并过后补充在小程序中。

  - tag: ul
    type: warning
    heading: 您应当保证
    text:
      - 您在提问前搜索小程序，确定无法通过搜索功能搜索到问题答案。
      - |-
        您的问题并非针对特定专业。
        除自己就读以及所在学院开设的专业外，Mr.Hope 不了解其他专业的课程难易程度、教师选择、就业去向等问题。
        Mr.Hope 已经联系了很多学院的优秀毕业生提供对应学院的相关介绍以及建议，能提供给您的已经全在小程序里了。
      - |-
        您的问题并非让 Mr.Hope 解读相关学校政策、文件。
        学校政策、文件解释权均在学校办公室或对应机构手中，Mr.Hope 对对应政策的解读是完全无效的。常见的疑问可以见文件附近的“常见问题页面”(如果有)
        如果您对学校政策、文件原文有额外其他任何疑问，请致电拥有对应解释权的相关机构咨询。
      - |-
        您的问题并非让 Mr.Hope 评价学院、学校、专业的相关方面。
        无论作为一名本科毕业的校友、还是当前在读的硕士，Mr.Hope 均不想对母校做出任何负面评价。
        只包含正面评价的回答对您无参考价值，所以请您不要询问相关问题。

  - tag: title
    text: 其他须知

  - tag: text
    type: danger
    heading: 特别注意
    text:
      - 本小程序内的所有开发者联系方式和小程序内的客服、反馈渠道的回应人均为 Mr.Hope，请勿当作是学校老师或是相关客服。
      - 如果您出现辱骂、鄙视、指使等行为，Mr.Hope 有权也将会将您屏蔽、删除、拉黑。
      - 同样，如果您多次询问小程序已有内容，并拒绝劝导持续提问并“期望” Mr.Hope 回答，不论您是否足够有礼貌，Mr.Hop- 同样会将拒绝回应您，甚至屏蔽、删除、拉黑。
