title: 图书馆常见问题解答
desc: 相关内容来自图书馆公众号
time: 2022 年 6 月 27 日
shareable: true
content:
  - tag: title
    text: 借书问题

  - tag: text
    type: info
    heading: 借的书丢了怎么办?
    text:
      - 从图书馆借出的图书不慎丢失后，可购买原书赔偿或依据不同情况进行赔偿，具体情况请咨询总服务台工作人员。

  - tag: text
    type: info
    heading: 能用他人的校园卡借书吗?
    text:
      - 不能。为了保护读者本人的利益，校园卡只限本人到图书馆借书和查阅资料，不得转借他人使用。

  - tag: text
    type: info
    heading: 没带校园卡可以借书吗?
    text: 不能。借书必须要使用校园卡，不能人工输入学号。

  - tag: text
    type: info
    heading: 图书过期会有通知提醒吗?
    text: 图书馆通过电子邮件向读者发送流通通知，包括图书到期提醒、过期通知、催还通知、取预约书通知、取消预约通知等，所以大家一定要定期查阅邮件(系统默认为学校教育邮箱)。
