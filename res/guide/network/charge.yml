title: 校园网缴费
author: Mr.Hope
time: 2021年8月28日
shareable: true
content:
  - tag: text
    text: 您可以在在校内自助终端机内通过花费校园卡余额缴费，也可以通过微信企业号“东北师范大学”完成缴费。

  - tag: ol
    heading: 自助终端机
    text:
      - 请您在校园终端机上点击 “生活服务” —“ 网费服务”
      - 请您使用一卡通并点击“检测一卡通”或手动输入上网账号
      - 终端机自动获取账号相关信息后，输入金额并完成支付

  - tag: text
    heading: 企业号
    text: 您可以在东北师范大学微信企业号——【校园卡】栏目进行缴费。

  - tag: img
    src: https://mp.innenu.com/img/network/pay1.jpg

  - tag: img
    src: https://mp.innenu.com/img/network/pay2.jpg

  - tag: img
    src: https://mp.innenu.com/img/network/pay3.jpg
    desc: 点击上方的网费充值

  - tag: img
    src: https://mp.innenu.com/img/network/pay4.jpg

  - tag: p
    text: 请您在最上方的输入栏中输入自己的学号并点击完成，此时下方的几个输入框会自动填充学号对应的姓名、网费产品以及网费余额。之后您可以在最下方的充值金额中输入相应的充值金额，点击支付即可使用微信支付完成网费的支付。
