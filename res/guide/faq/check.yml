  - tag: title
    text: 门禁管控

  - tag: text
    type: info
    heading: 家长可以一起陪同入校么?
    text: 学校全封闭管理，家长不得入校。而且日后在新冠疫情完全结束之前，也基本不太可能入校了。

  - tag: text
    type: info
    heading: 入校后放置行李可以出校采购物品么?
    text:
      - 学校全封闭管理，不得入校后随意出校。准备工作请在入校前完成。
      - 如果有必要，可以提前来一天在本地采购。

  - tag: text
    type: info
    heading: 学校要封闭到什么时候?
    text:
      - 按照往年的疫情管控要求，学校会封闭管理 2 周。在此期间除了就医等特殊情况需要辅导员陪同出校外，其他情况一律不得出校。

  - tag: title
    text: 行李

  - tag: text
    type: info
    heading: 可以提前邮寄行李到学校么?
    text:
      - 可以，您可酌情考虑邮寄被子、衣物等体积大的物件。只随身携带贵重物品。
      - 由于开学快递很多，室内存放不下，您的行李会被放置在室外的棚内。建议在纸箱上紧密缠绕透明胶带以做好防水工作。
      - 点击查看邮寄地址以及相关详情。

  - tag: list
    header: false
    items:
      - text: 快递详情
        icon: express
        path: /guide/express/

  - tag: text
    type: info
    heading: 行李一个人拿不动怎么办?
    text:
      - 因疫情防控需要，学生家长、亲友不能陪同学生进入校园。但是新生报到时，校园内配备服务车转运行李，学生志愿者提供服务保障。
      - |-
        注意: 净月寝室楼只有 6 楼，没电梯，所以请务必对帮您搬行李的学长学姐表示感谢。
