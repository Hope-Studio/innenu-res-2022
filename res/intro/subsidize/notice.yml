  - tag: title
    text: 关于 2021 - 2022 学年资助对象评定工作的通知

  - tag: text
    text: |-
      各学院 (部):

  - tag: p
    text: |-
      为更好地完成本学年资助对象评定工作，根据《东北师范大学本科学生资助工作条例》 (东师校发字[2011]70 号) 和《东北师范大学资助对象认定管理办法 (2019 年修订) 》的相关规定，现就 2021-2022 学年本科生 (含预科生，下同) 资助对象评定及调整工作安排如下。

  - tag: title
    text: 一、评定类别

  - tag: ol
    text:
      - 特别资助对象。即家庭经济情况特别困难的学生。对于城乡低保家庭、脱贫家庭 (原建档立卡家庭) 、脱贫不稳定家庭、边缘易致贫家庭子女，孤儿、残疾人、特困救助供养人员等特殊困难条件的本科生 (以下统称为“特殊困难学生”) ，原则上可直接认定为特别资助对象；根据其实际经济情况及个人意愿，也可申请下调资助类别或放弃资助。
      - 重点资助对象。即家庭经济情况中等困难的学生。
      - 一般资助对象。即家庭经济情况一般困难的学生。
      - 公费学生·专项[含原公费师范生 (专项·6 类) ]。即公费师范生、优师专项计划中的“特殊困难学生”。

  - tag: title
    text: 二、参加人员

  - tag: ol
    text:
      - 2017 - 2020 级资助对象[公费师范生 (专项·6 类) 除外]需通过学生工作信息平台 (http://sas.nenu.edu.cn) 完善、更新家庭经济信息；如家庭经济情况发生变化，可申请调整资助类别或调出。
      - 拟申请资助的 2021 级家庭经济困难本科生，2017 - 2020 级在籍在校本科生中家庭经济困难的非资助对象，可根据实际情况申请评定为资助对象。

  - tag: title
    text: 三、工作流程

  - tag: text
    type: note
    heading: 9 月 18 日 - 业务培训
    text: 9 月 18 日 14:00，学校于学生资助管理中心会议室 (北苑三楼 A12 室) 面向全体新生辅导员及资助专员开展资助对象评定业务培训。

  - tag: ol
    type: note
    heading: 10 月 7 日 - 学院 (部) 宣讲、学生谈话
    text:
      - 面向全体学生传达资助对象评定工作通知，进行评定办法及违规典型案例的解读；
      - 组建民主评议小组；
      - 与提出评定申请的学生、所有“特殊困难学生”逐一谈话，详细了解学生及其家庭的实际状况。

  - tag: ol
    type: note
    heading: 10 月 10 日 - 学生申请
    text:
      - 组织确有资助需求的学生通过学生工作信息平台填报信息 (账号、密码与学校邮箱相同；申请认定为公费学生·专项的学生除外) 。
      - |-
        学生需提供以下申请材料: 
        (1) 拟申请评定的学生需提交《东北师范大学家庭经济困难学生认定申请表 (2021 年版) 》 (附件 1) 《资助对象申请诚信承诺书》 (附件 2，申请认定为公费学生·专项的学生需在本项材料中如实、详细写明家庭经济困难情况) ；
        (2) 拟调整资助类别的学生需提交《资助对象调整申请书》 (附件 3；申请下调资助类别的“特殊困难学生”均需提交，原类别填写“特别资助对象”；申请调出或放弃资助的学生，新类别填写“非资助对象”) ；
        (3) “特殊困难学生”需提交相关身份证明材料，包括但不限于低保证、扶贫卡、扶贫手册、边缘户帮扶手册、残疾证、孤儿证、特困供养人员凭证、相关补助金领取凭证、家庭照片等影印件，如相关政策受助人员不含本人的，需同时提交家庭户口簿影印件。

  - tag: ol
    type: note
    heading: 10 月 13 日 - 学院 (部) 审核
    text:
      - 辅导员、副书记 (副院、部长) 通过学生工作信息平台逐级审核，认真甄别学生信息，保证其真实性、准确性和完整性；
      - 将学生谈话记录 (单独发放) 按年级收装成册，以学院 (部) 为单位统一编制“2021-2022 学年资助对象评定信息汇总表” (附件 4) ，电子版 (PDF 格式，各签名处需键入电子版签名，封面扫描公章) 发送至zzzx@nenu.edu.cn，纸质版签字、加盖公章后交至资助办公室。

  - tag: text
    type: note
    heading: 10 月 20 日 - 量化测评
    text:
      - 学校进行量化测评 (申请下调资助类别或调出的学生除外，直接以其申请结果为准) ，并将结果返回各学院 (部) 。

  - tag: ol
    type: note
    heading: 10 月 26 日 - 民主评议
    text:
      - 以专业或班级为单位召开民主评议会，对申请资助对象或上调类别的学生逐一评议 (“特殊困难学生”可除外) ；
      - 根据民主评议结果，修正学生工作信息平台上的评定结果；
      - 将资助对象评定民主评议会记录 (单独发放) 按年级收装成册，以学院 (部) 为单位统一编制“2021-2022 学年资助对象汇总表” (附件 5) ，电子版 (PDF 格式，各签名处需键入电子版签名，封面扫描公章) 发送至zzzx@nenu.edu.cn，纸质版签字、加盖公章后交至资助办公室。

  - tag: text
    type: note
    heading: 11 月 4 日 - 复核公示
    text:
      - 学校复核各学院 (部) 的评定结果，并进行公示。

  - tag: text
    type: note
    heading: 11 月 5 日 - 名单确定

    text:
      - 最终确定并公布 2021-2022 学年资助对象名单。

  - tag: title
    text: 四、工作要求

  - tag: ol
    text:
      - 各学院 (部) 要高度重视，认真组织，按时完成各项工作。
      - 辅导员要全面摸查学生情况，确保对“特殊困难学生”情况准确掌握，避免遗漏。

