    desc: 乘降中心指示牌

  - tag: title
    text: 关于目的地

  - tag: ol
    text:
      # - 本部正门也就是西门，在人民大街西侧下车需要横穿马路才能到达学校，学校正门处有斑马线但没有红绿灯，请注意安全。
      - 本部北侧有东北门(动植物公园对面那个门)和北门(幼儿园那个门，或东师会馆那个门)。但是北门因为疫情原因不开。
      - 另外北侧自由大路中央有分割围栏，过马路需要走过街天桥，所以如果从北出口打车走了高架桥，请明确告知师傅到动植物公园正门西侧的天桥下即可。
      - 净月东北门在净月大街上。
      # - 私家车进入师大校园是要收停车费的。

