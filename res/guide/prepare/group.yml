title: 团员组织关系接转
author: Mr.Hope
time: 2022年5月27日
shareable: true
content:
  - tag: title
    text: 简介

  - tag: text
    text:
      - 新生应在入学时及时办理团员组织关系转接手续。
      - 团组织关系转接手续分为线上和线下两部分。

  - tag: text
    type: warning
    text:
      - 按照团中央统一要求，线上团组织关系转接在开学后统一办理。也就是新生可以提前通过“智慧团建”系统通过本人或毕业学校发起转接申请，但开学之后才会进行处理。
      - 线上团关系完全可以等开学之后统一听从学院安排，由本人在系统申请进行线上团组织关系的转移。研究生可根据自身情况提前发起申请。

  - tag: title
    text: 线下转接

  - tag: p
    text:
      - 线下团组织关系转接需要新生毕业学校开具团员组织关系介绍信。介绍信抬头统一填写“共青团东北师范大学委员会”。
      - 介绍信由学生本人携带，学生入学时向学院 (部) 团委提交团员组织关系介绍信，学院 (部) 团委在核查团籍档案无误后，接收学生团组织关系。
      - 团籍档案随学籍档案投递。

  - tag: ol
    type: tip
    heading: Mr.Hope の 解释
    text:
      - 一般您从原学校毕业时，原学校会给您一张已经落款为您所在高中、落款处盖好章，但信抬头留空的团组织关系介绍信。您需要自行在抬头填入“共青团东北师范大学委员会”。并妥善保存，在开学时交给您的辅导员。
      - 一般情况下，您的团员档案会和其它材料一起，封存进您的学籍档案，开学时一并上交即可。
      - 这两个材料通常情况下报到当天不会要，因为事情很多很乱怕丢，请等待过后的辅导员的收取通知。

  - tag: title
    text: 线上转接

  - tag: p
    text:
      - 线上转接由原学校在“智慧团建"系统发起转出申请 (或自行申请转出等待原学校审批)，入学后也可由所在学院(部)团委发起转入申请。
      - 新生需从原所在团支部转入“吉林省东北师范大学xx学院(部)团总支”。

  - tag: ul
    type: info
    heading: 注意事项
    text:
      - 因年龄原因未能录入“智慧团建”系统的团员，仅进行线下转接即可。
      - 按照团中央统一要求，线上团组织关系转接在开学后统一办理，开学前学校暂不处理由新生本人或新生毕业学校发起的团组织关系转入申请。
      - 一些学院会在开学后统一发出转入申请，无需学生进行任何操作，请以辅导员的具体通知为准。

  - tag: title
    text: 线上转接具体流程

  - tag: text
    text: 请使用浏览器访问

  - tag: action
    content: https://zhtj.youth.cn/zhtj/signin

  - tag: text
    text: 输入登陆自己身份证号与密码，登录智慧团建系统。

  - tag: text
    type: info
    heading: 智慧团建默认密码
    text: 身份证号后八位

  - tag: img
    src: $img/check/youth-login.png

  - tag: text
    text: 在侧边栏中选择关系接转

  - tag: img
    src: $img/check/youth-UI.png

  - tag: ol
    heading: 按照下列要求填写转接申请
    text:
      - “转入组织是否属于北京／广东／福建” 选择 “否”
      - “转出原因” 选择 “升学”
      - “毕业去向” 选择 “普通高中升普通高校(本科)”
      - “新学校名称” 填入 “东北师范大学”
      - “新学校所在地详细地址” 选择 “吉林省 - 长春市 - 南关区” 后输入 “人民大街 5268 号” (净月填写净月大街 2555 号)

  - tag: text
    type: warning
    text:
      - “申请转入组织” 不要选择第三项 “团xx区委”!!!
      - 接着往下选您就搜不到东北师范大学了!

  - tag: text
    text:
      - 输入“东北师范大学xx学院”(您所在的学院)后点击 “搜索”
      - 辅导员或学院有明确要求的，请以辅导员和学院的要求为准，建议咨询辅导员。
      - 在辅导员没有明确要求的情况下，学院选择团总支、没有的选择选择临时团支部，没有的还找不到的选择 2022 团支部加入。(研究生请选择带有研究生字样的团支部，不带相关字样的应该是本科团支部)

  - tag: img
    src: $img/check/youth-select.png

  - tag: text
    type: danger
    text:
      - 物理学院在此处仅为演示，您需要选择您所在的学院!!!

  - tag: p
    text: 确认无误后提交申请，等待原学校审批转出和东北师范大学相应学院审批转入。

  - tag: img
    src: $img/check/youth-apply.png
