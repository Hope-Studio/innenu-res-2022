title: 长春站-到净月-轨道交通
author: Mr.Hope
time: 2021年8月30日
shareable: true
content:
  - tag: text
    text: 从长春站可以选择多种轨道交通方案到达净月校区。

  - tag: title
    text: 1号线转3号线

  - tag: text
    type: tip
    text: 1 号线转 3 号线是最快最便捷的方式，推荐大家选择。

  - tag: list
    header: false
    content:
      - text: 查看详情
        icon: train
        path: railway-1-3

  - tag: title
    text: 3号线

  - tag: text
    type: danger
    text: 当前由于施工原因，3号线部分路段停运，无法直达!

  - tag: list
    header: false
    content:
      - text: 查看详情
        icon: train
        path: railway-3

  - tag: title
    text: 4号线转3号线

  - tag: text
    type: tip
    text: 如果您携带了部分无法通过地铁安检的物品，可以考虑乘坐轻轨。

  - tag: list
    header: false
    content:
      - text: 查看详情
        icon: train
        path: railway-4-3
