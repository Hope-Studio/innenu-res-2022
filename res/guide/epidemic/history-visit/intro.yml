  - tag: title
    text: 主要功能和流程

  - tag: text
    text:
      - 通信行程卡查询服务主要面向中国手机用户，能够查询个人国内和国际前14天内的行程，国内精确到省市(停留4小时以上)，国外精确到国家。查询由用户主动发起，可用手机软件(微信、支付宝等)扫码接入查询页面，或微信小程序搜索“通信行程卡”进入小程序，输入手机号码并点击获取验证码，验证成功后点击查询，即可返回查询结果。

  - tag: ol
    type: warning
    text:
      - 新开卡的用户满14天后才能使用行程查询服务。
      - 暂不支持合作运营商一卡多号中副号的行程查询(比如主号为香港、澳门运营商，副号为内陆运营商的情况)。

  - tag: title
    text: 查询结果规则

  - tag: text
    text: 查询结果显示到访的省市(国内)、国家和地区(国际)，一共分为绿色、黄色、橙色、红色四种卡片，规则会按实际情况进行实时调整。用户前14天内的行程计算是在运营商后台完成的，结果有一天的延迟，比如3月5日计算的是3月4日之前14天内的行程数据(2月20-3月4日之间)。另外，由于服务使用的是基站数据，为了确保通信连续、实现覆盖无盲区，行政区划交界处的两地基站信号可能会交叉覆盖，造成结果的偏差，使用时可结合其他证明做相应调整。

  - tag: text
    type: tip
    text: 到访地右上角出现*星号标记，表示当前该城市存在中风险或高风险地区，并不表示用户实际到访过这些中高风险地区。

  - tag: title
    text: 优点

  - tag: text
    text: 数据相对准确，使用便捷。

  - tag: title
    text: 到访判断

  - tag: text
    text: 程卡设置了满足4小时为驻留的判断条件，判断范围为属地的全部基站，并可能与其他行政区出现交叠。
