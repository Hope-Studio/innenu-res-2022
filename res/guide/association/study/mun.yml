  - tag: title
    text: 部门设置

  - tag: text
    type: info
    heading: 学术部
    text:
      - 学术部主要工作是为社团举办的各种会议提供学术支持，包括设计会场，撰写文件和主持会议等。在日常工作中，学术部收集与整理学术资料，对模联成员进行学术指导与培训，是保持社团专业性的核心部门。

  - tag: text
    type: info
    heading: 宣传部
    text: 宣传部负责模拟联合国协会的微信公众号运营，具体工作包括制作宣传海报、发布微信推送和qq空间动态、拍摄活动照片等，是模联的门户，对塑造模联对外形象发挥着至关重要的作用。

  - tag: text
    type: info
    heading: 会务部
    text: 会务部在日常工作中负责活动策划与筹备、校际信息交流与信息整理等工作，在会议期间主要负责会前准备与会期服务。会务部的工作囊括内容广泛，存在于每个微小细节之中，是模联的重要支柱。

  - tag: text
    type: info
    heading: 财务部
    text: 财务部管理并记录社团所有经费支出，制作财务报表，整理财务资料，并协助、监督各部门经费的合理分配与使用，服务模联的日常运行，是社团中的重要部门。
