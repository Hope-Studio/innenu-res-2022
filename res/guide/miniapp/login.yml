title: 东师 e 起战疫登陆
author: Mr.Hope
time: 2022 年 8 月 12 日
shareable: true
content:
  - tag: title
    text: 新生登录

  - tag: text
    type: warning
    text:
      - 目前 2022 级暂不可登录。
      # - 目前小程序放开了限制，您可以使用任意的微信输入自己的学号进行登陆!
      # - 如果您已经在父母的手机上登陆了，只需在父母的手机退出登陆，即可在自己的手机上登陆并正常开始打卡
      # - 如果您登陆自己的学号提示该学号已经被其他微信绑定，这说明有人错误的登陆了您的账号，请您尽快汇报给辅导员。

  - tag: text
    heading: 找到小程序
    text:
      - 请使用微信扫描下方的二维码，或直接在微信首页下拉并搜索 “东师 e 起战疫”
    env:
      - qq

  - tag: img
    src: $img/epidemic/miniprogram.jpg
    env:
      - qq

  - tag: text
    heading: 登陆账号

  - tag: ul
    text: 右下角单击 “我的”
    env:
      - qq

  - tag: img
    src: $img/epidemic/zhane-login1.jpg
    env:
      - qq

  - tag: card
    title: 登陆
    desc: 东师 e 起战疫
    options:
      appId: wxa9de818af2c7f9ab
      path: pages/mine/mine

  - tag: ul
    text: 单击 “点击登录”

  - tag: img
    src: $img/epidemic/zhane-login2.jpg

  - tag: ul
    text:
      - 选择 “我是学生”
      - 输入自己统一账户账号和密码。

  - tag: text
    type: info
    heading: 统一身份认证
    path: /guide/account/authorize/

  - tag: img
    src: $img/epidemic/zhane-login3.jpg

  - tag: ul
    type: warning
    heading: 注意事项
    text:
      - 第一次使用时须同意授权微信头像，允许授权地理位置，授权手机号。
      - 接受发送消息认证时建议选择 “总是保持以上选择，不再询问”，否则每次都要点允许。
      - 如果您拒绝了这些内容的授权，您需要进入小程序设置页手动开启相关权限。

  - tag: text
    heading: 信息核验
    text: 首次登录成功后，您无需填写个人基本信息，但需要对系统导入的个人信息进行仔细核查，如有问题，与辅导员联系进行修正。
