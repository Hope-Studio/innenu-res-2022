title: 选课相关问题
author: Mr.Hope
time: 2021年12月3日
shareable: true
content:
  - tag: text
    type: info
    heading: 点击选课按钮没反应
    text:
      - 请确保使用 IE 内核浏览器，并确保允许弹出窗口。
      - IE Tab 允许弹窗在页面上方，Internet Explorer 和 Microsoft Edge 在页面下方，360 安全浏览器在设置内。

  - tag: text
    type: info
    heading: 无法进入选课系统
    text:
      - 请先看看周围的小伙伴能否进入系统，都不能的话就是系统崩溃了。否则请排查自身网络原因，并尝试使用新选项卡重新打开选课系统。

  - tag: text
    type: info
    heading: 无法选课
    text:
      - 请检查自己是否完成了评教。未评教的同学不能参加下学期选课。请务必及时评教。

  - tag: text
    type: info
    heading: 没有电脑或使用非 Windows 系统
    text:
      - 如果您没有电脑，或使用 MacBook 但不会安装双系统亦或虚拟机，请前往图书馆使用电子阅览室。
    path: /intro/apt/library/digit-room

  - tag: text
    type: danger
    heading: 严禁课程买卖
    text:
      - 请注意! 学校严厉打击课程买卖，一经发现严肃处理!
      - 如果您发现有“学长学姐”在任何群聊内发送“xx元出xx课”的消息，请您立即向教务处举报。
      - 如果您担心自己的个人信息问题，您可以提供必要信息给 Mr.Hope，Mr.Hope 将很乐意为您代劳。
