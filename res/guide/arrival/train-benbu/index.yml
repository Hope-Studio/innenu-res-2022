title: 长春站-到本部
author: Mr.Hope
time: 2021年8月29日
shareable: true
content:
  - tag: title
    text: 新生接待处

  - tag: text
    text:
      - 学校在长春站北出站口设置新生接待处，提供新生咨询服务。

  - tag: text
    type: tip
    text:
      - 由于新冠疫情，学校不再安排大巴进行统一接送。新生同学需要自行选择并乘坐交通工具到达学校参与报道。

  - tag: p
    text: 同学们主要有三种交通方式到达本部。

  - tag: title
    text: 地铁

  - tag: p
    text: 地铁是最快最便捷的方式，推荐大家选择地铁。

  - tag: list
    header: false
    content:
      - text: 查看详情
        icon: subway
        path: subway

  - tag: title
    text: 打车

  - tag: p
    text: 如果您到达火车站已经是晚上，公共交通已经停运，那么您也许需要打车。不过一般情况下，半夜是无法办理报到的，所以您可能要找一个酒店住一晚。酒店请您自行导航，这里不做额外介绍。

  - tag: p
    heading: 价格与时间
    text: 从火车站约 13—17 元，早晚高峰期在路上可能会堵车(不堵就很快)。请告知师傅到人民大街的东北师范大学，动植物公园对面的门下车。

  - tag: text
    type: tip
    text: 不可能有司机不知道动植物公园。如果司机的确看起来不知道，建议您赶紧检查是不是黑车。

  - tag: p
    heading: 出租车乘降中心位置
    text:
      - 从北出站口 B1 出来后，请右转直行，并留意左手边指示，从出站口北 B2 出来之后请左转，约十步即可在右侧看到出租车乘降中心的牌子。在出租车乘降中心请排队等待上车(队伍非恶劣天气会前进的很快)。
      - 从南出站口出来时，请一直向南，按照路边的指示牌的方向行进，找到乘降中心应该不难。

  - tag: img
    src: https://mp.innenu.com/img/check/taxi.jpg
    desc: 乘降中心指示牌

  - tag: list
    header: false
    content:
      - text: 更多打车相关提示
        icon: taxi
        path: /guide/arrival/taxi

  - tag: title
    text: 公交 (极其不建议)

  - tag: p
    text: 乘坐公交比较麻烦，而且步行的距离较长，路途花费的时间也更长。

  - tag: p
    heading: 路程流程
    text:
      - 请从南出站口出站，并沿地下广场继续向南走走到人民大街北端即可在右手边看到车站。
      - 可乘 6 路，66 路，306 路，至自由大路站，票价 1 元，车程约 20 分钟；也可乘 160 路到动植物公园站，票价 2 元(旅游线路票价高)，车程约 20 分钟。

  - tag: p
    heading: 疫情相关
    text:
      - 出站时要测量体温。
      - 在长春乘坐公共交通工具、出入公共场所，都需要用到吉林省内的吉祥码。请提前进行相关注册并在地铁案件前出示吉祥码。

  - tag: list
    header: false
    content:
      - text: 吉祥码注册与使用
        icon: register
        path: /guide/epidemic/jixiang-code/

  - tag: p
    heading: 南北通道位置
    text:
      - 如果您本想从南出站口出站但不不小心从北出站口出站时，您可以通过南北通道回到长春站南侧。
      - 此时您面朝北，请不要判断错方向。从出站口出站后，请寻找向南通向地面广场的出口。进入地面广场后向西北方向行进即可看到南北通道的北口。通过南北通道大约需要 10 分钟左右。从南口出站以后，所在的位置是长春站的西南角。
