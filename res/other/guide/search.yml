title: 小程序搜索介绍
author: Mr.Hope
shareable: true
content:
  - tag: text
    text:
      - 小程序涵盖了新生绝大部分问题，但考虑到小程序字数超过 57 万字，您可能很难快速找到您需要的内容。
      - 因此 Mr.Hope 开发了搜索功能并添加进了小程序中。当您不知道您想要了解的内容在哪个板块时，不妨试试搜索。

  - tag: ul
    type: info
    heading: 搜索介绍
    text:
      - 小程序内含搜索功能，您可以通过 Tab 页上方的搜索框对小程序内容搜索。
      - 小程序目前支持对“东师介绍”和“东师指南”部分进行全文搜索。

  - tag: text
    type: warning
    text:
      - 由于小程序搜索依赖于 Mr.Hope 出资的每天不足两元、配置很差的服务器(每年约600元)，因此小程序的搜索算法较为简单。
      - 请您在搜索时，仔细选择您需要了解内容的核心关键词并对其进行搜索。

  - tag: ul
    type: tip
    heading: 搜索技巧
    text:
      - 您需要精简搜索的关键词，相关程度不高的字词会导致匹配到一些不相关结果。
      - 另外，匹配字数相同时，小程序默认在前的词组优先级更高，所以请将您搜索的核心关键词放在最前。
      - 比如您想搜索物理学院的新生群，在直接输入“物理学院新生群”时，小程序会先检索 “物理学院新生群” 的完全匹配。但小程序无法找到。之后小程序会将其拆分成“物理学院”与“新生群”。由于“物理学院”为四字词语且排在前面，并且在小程序中产生大量匹配，因此搜索结果大部分都是“物理学院”、“物理”、“学院”相关的内容，新生群的匹配结果可能会排在列表的中后部。此时，应单纯搜索“新生群”，能够保证全部命中“新生群"相关页面方便找到所需内容。
