  - tag: text
    text: 本部校区内现有一家镜舍眼镜店，位于浴池一楼。

  - tag: text
    heading: 店铺位置
    text:
      - 位于浴池正门内部，您需要走进浴池正门，即可在右面看到镜舍的店门。

  - tag: img
    src: https://mp.innenu.com/img/life/benbu/jingshe-door.jpg
