  - tag: title
    text: 学院简介

  - tag: p
    text: 文学院前身为中国语言文学系，创建于 1946 年，是我国大学建系较早、较有影响的院系之-。先后有著名作家萧军、舒群、李辉英，吴伯箫，诗人穆木天、张松如(公木)。文学史家杨公骥、张毕来，逯钦立、彭慧、李江、苏兴、孙中田，文字学家孙常叙、王凤阳，文学理论家蒋锡金、李树谦，词学家唐圭璋，训诂学家何善周，语言学家郎峻章，文章学家吴伯威，语文教育家朱绍禹、民间文学专家汪玢玲等一大批知名学 者和教授于此执教。2001 年并系建院，目前设有中国语言文学系，汉语国际教育系，古籍整理研究所等单位。

  - tag: title
    text: 师资力量

  - tag: p
    text:
      - 学院现有在校博士研究生 100 余人，硕士研究生 500 余人，本科生 1090 人，各类留学生 45 人。建有计算机房、大中型多媒体教室、微格教室及文史哲复合型教师人才培养模式创新实验区经典阅览室，学院图书资料室藏书达 10 万余册。汉语言文学专业是文学院本科核心专业，以培养面向现代化、面向世界、面向未来，有理想，有抱负，德智体美劳全面发展，基础扎实且富有创新精神和较强实践能力，适应社会和经济发展需要的中文人才为目标，使之未来成为卓越中学语文教师，高等学校与科研单位优秀教师、科研骨干，职能机关的优质管理人员。学院毕业生遍布全国各地各个领域，彰显“东师品牌”特色，成就斐然。
      - 近三年来，学院教师主持了国家社科基金项目、联合国教科文组织等国家及省部级项目 87 项，出版学术专著 50 余部，主编教材 17 部，发表学术论文总数达 600 余篇，先后荣获国家、省部级科研奖励 42 项；现建有省级精品课程 1 门，校级精品课程 4 门；语文教学论、语言学、文艺学、比较文学与世界文学、古籍整理研究等学科多次召开了大型国际国内学术研讨会，产生了积极的反响。

  - tag: title
    text: 学科建设

  - tag: p
    text: 文学院是首批国家文科基础学科人才培养和科学研究基地，是教育部文史哲复合型教师人才培养模式创新实验区。现为中国语言文学-级学科博士授权点，建有中国语言文学博士后科研流动站。目前，学院拥有 5 个二级学科博士学位授权点(中国古代文学、中国现当代文学、文艺学、汉语言文字学、比较文学与世界文学)，9 个二级学科硕士学位授权点(文艺学、汉语言文字学、语言学及应用语言学、中国古代文学、中国现当代文学、比较文学与世界文学、对外汉语、中国古典文献学、语文教育)，2 个专业学位授权点(学科教学(语文)、创意写作)。

