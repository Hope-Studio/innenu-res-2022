title: 学籍注册
author: Mr.Hope
time: 2021年9月13日
shareable: true
content:
  - tag: title
    text: 申请方法

  - tag: ul
    heading: 进入系统
    text: 校内访问使用 IE 浏览器直接在地址栏中输入 http://dsjx.nenu.edu.cn (东师教学缩写)

  - tag: copy
    text: http://dsjx.nenu.edu.cn

  - tag: ul
    text: 校外访问使用 IE 浏览器直接在地址栏中输入 https://dsjx.webvpn.nenu.edu.cn 并使用 Web VPN 访问

  - tag: copy
    text: https://dsjx.webvpn.nenu.edu.cn

  - tag: list
    header: false
    content:
      - text: Web VPN 介绍
        icon: vpn
        path: /guide/network/vpn

  - tag: text
    type: warning
    heading: 系统兼容性
    text:
      - 由于本科教学服务系统研发于 21 世纪初期，本科教学服务系统只能使用 IE(Internet Explorer) 内核浏览器。
      - 具体的限制及注意事项请见下方链接。

  - tag: list
    header: 系统使用限制
    content:
      - text: 选择合适的浏览器
        icon: alert
        path: /guide/system/limit/

  - tag: img
    src: https://mp.innenu.com/img/system/login.jpg

  - tag: text
    heading: 登陆系统
    text: 输入学号和密码完成登录

  - tag: text
    text: 双击【学籍管理】

  - tag: img
    src: https://mp.innenu.com/img/system/school-roll1.png

  - tag: ul
    text:
      - 点击【注册学籍】，进入学生注册学籍页面

  - tag: img
    src: https://mp.innenu.com/img/system/school-roll4.png

  - tag: ul
    text:
      - 点击【注册学籍】，核对个人学籍信息，点击“确定注册”，即可完成本学期的学籍注册工作。

  - tag: img
    src: https://mp.innenu.com/img/system/school-roll5.png

  - tag: text
    type: tip
    text: 如个人学籍信息有误，可通过【学籍修改】进行修改
