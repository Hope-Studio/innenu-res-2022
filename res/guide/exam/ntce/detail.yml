title: 中小学教师资格考试详情
grey: true
author: Mr.Hope
time: 2021年9月5日
shareable: true
content:
  - tag: title
    text: 命题

  - tag: p
    text: 教育部考试中心负责教师资格考试笔试和面试命题，建立试题库，为各省试点提供试题。

  - tag: title
    text: 命题原则

  - tag: p
    text: 中小学教师资格考试命题依据考试标准和考试大纲，主要考查申请人从事教师职业应具备的职业道德、心理素养和教育教学能力。突出育人导向、能力导向、专业化导向和实践导向。

  - tag: title
    text: 题型

  - tag: p
    text:
      - 中小学教师资格考试采用多种类型试题，强化能力考核。
      - 题型分为选择题和非选择题。其中，非选择题包括简答题、论述题、解答题、材料分析题、课例点评题、诊断题、辨析题、教学设计题、活动设计题。

  - tag: title
    text: 考试日期

  - tag: p
    text:
      - 教师资格考试每年考试日期由教育部公布，请及时关注本网站的最新公告。

  - tag: title
    text: 考试方式

  - tag: p
    text:
      - 笔试各科目均采用纸笔方式。笔试各科考试时间均为120分钟。
      - 面试采用结构化面试、情景模拟等方法，通过备课、试讲、答辩等方式进行。使用教育部考试中心统一研制的面试测评系统。

  - tag: title
    text: 考试日期

  - tag: p
    text:
      - 教师资格考试每年考试日期由教育部公布，请及时关注本网站的最新公告。

  - tag: title
    text: 报名方式

  - tag: p
    text:
      - 考试实行网上报名。考生可在报名期间登录教育部考试中心网站（www.neea.cn），中小学教师资格考试项目主页，按照栏目指引进行网上报名。
      - 省级教育考试机构负责考生网上报名、缴费，审查和确认考生信息。

  - tag: title
    text: 面试考官

  - tag: p
    text: 面试实行考官主考制度，考官由高校专家、中小学和幼儿园优秀教师、教研机构专家等组成，考官须经过省级或以上教育考试机构统一培训后持证上岗。 评审组由3名考官组成。

  - tag: title
    text: 打印准考证

  - tag: p
    text: 准考证格式由教育部考试中心统一规定。考生可在正式考试前一周登录教育部考试中心网站（www.neea.cn），中小学教师资格考试项目主页网上报名系统，自行下载并打印准考证。

  - tag: title
    text: 成绩查询

  - tag: p
    text: 考试结束后，国家确定并公布笔试各科成绩合格线。考生可在公布日期后登录教育部考试中心网站（www.neea.cn），中小学教师资格考试项目主页“成绩查询”栏目查询考试成绩。笔试单科成绩两年有效。

  - tag: title
    text: 合格证明

  - tag: p
    text: 教育部考试中心为笔试、面试均合格考生，提供《中小学教师资格考试合格证明》。该证明是申请教师资格认定的必要条件。

  - tag: title
    text: 违规处理

  - tag: p
    text: 考试违规按照《国家教育考试违规处理办法》（中华人民共和国教育部令第33号）处理。
