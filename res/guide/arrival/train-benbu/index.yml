  - tag: title
    text: 新生接待处

  - tag: text
    text:
      - 学校在长春站北出站口设置新生接待处，提供新生咨询服务。

  - tag: text
    type: tip
    text:
      - 由于新冠疫情，学校不再安排大巴进行统一接送。新生同学需要自行选择并乘坐交通工具到达学校参与报到。

  - tag: text
    text: 同学们主要有三种交通方式到达本部。

  - tag: title
    text: 地铁

  - tag: text
    type: tip
    text: 地铁是最快最便捷的方式，推荐大家选择地铁。

  - tag: list
    header: false
    content:
      - text: 查看详情
        icon: train
        path: subway

  - tag: title
    text: 打车

  - tag: text
    text:
      - 如果您到达火车站已经是晚上，轨道交通已经停运，那么您也许需要打车。
      - 在其他情况下，我们推荐您使用轨道交通。

  - tag: list
    header: false
    content:
      - text: 查看详情
        icon: taxi
        path: taxi

  - tag: title
    text: 公交 (极其不建议)

  - tag: text
    type: danger
    text:
      - 乘坐公交比较麻烦，而且步行的距离较长，路途花费的时间也更长。
      - Mr.Hope 不认为任何人会差这 1 元钱! 不要坐公交！

  - tag: list
    header: false
    content:
      - text: 查看详情
        icon: bus
        path: bus
