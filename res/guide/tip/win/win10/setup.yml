title: Windows 10 用户向导指引
author: Mr.Hope
time: 2021年12月3日
shareable: true
content:
  - tag: text
    type: tip
    heading: 用户向导
    text:
      - 当您购买新设备并首次开机后，系统就会为您呈现这个设置向导。
      - 通常情况下，只要您仔细阅读屏幕内容并根据指引操作，即可很轻松的完成整个用户设置向导。

  - tag: img
    src: $img/tip/win10-setup-1.png
    desc: 国家地区必须选择“中国”以避免后续微软商店商店、OneDrive、Office访问等的潜在问题，如果您需要其他语言请在流程完毕后在系统中设置修改语言。

  - tag: img
    src: $img/tip/win10-setup-2.png
    desc: 大部分人可能更习惯拼音，请根据个人习惯选择

  - tag: img
    src: $img/tip/win10-setup-3.png
    desc: 如果您使用多种键盘，如拼音与五笔，请在此重复添加您需要的键盘布局，否则跳过

  - tag: img
    src: $img/tip/win10-setup-4.png
    desc: 此时系统会检测你是否联网 (如果没有会指引你连接网络) 并开始检查更新。请连接网络并耐心等待。

  - tag: img
    src: $img/tip/win10-setup-5.png
    desc: 在这里请登陆自己的微软账户。如果您没有，请您创建一个。

  - tag: img
    src: $img/tip/win10-setup-6.png
    desc: 输入密码并完成登陆

  - tag: img
    src: $img/tip/win10-setup-7.png
    desc: 按照要求设置 PIN 码，PIN 码主要用于开机登陆

  - tag: img
    src: $img/tip/win10-setup-8.png
    desc: 设置 PIN 码

  - tag: img
    src: $img/tip/win10-setup-9.png
    desc: 个人建议关闭可选的诊断数据，然后点击下一页并接受

  - tag: img
    src: $img/tip/win10-setup-10.png
    desc: 直接跳过即可，也可按需选择

  - tag: img
    src: $img/tip/win10-setup-11.png
    desc: 接受 Cortana 读取信息

  - tag: img
    src: $img/tip/win10-setup-12.png
    desc: 耐心等待

  - tag: text
    text: 至此您已完成 Windows 10 用户向导，稍作等待即可进入桌面。

  - tag: text
    type: tip
    text:
      - 进入桌面后，请不要着急使用。
      - 请先确保自己联网，系统会很快自动激活。之后进入系统设置(快捷键 Win + I)，请点击 "Window 更新" - “检查更新”，并耐心等待系统安装驱动与最新更新。全部安装完成后系统会要求您重启。这时请您再正常使用电脑。

  - tag: img
    src: $img/tip/win10-setup-13.png
    desc: 联网完成系统激活

  - tag: img
    src: $img/tip/win10-setup-14.png

  - tag: img
    src: $img/tip/win10-setup-15.png
    desc: 检查并安装系统驱动与更新补丁

  - tag: img
    src: $img/tip/win10-setup-16.png

  - tag: img
    src: $img/tip/win10-setup-17.png
    desc: 如果部分硬件不能如期工作，请考虑按需安装可选更新中的驱动程序。
