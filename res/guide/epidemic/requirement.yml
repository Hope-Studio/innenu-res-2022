title: 2022 年秋季学期返校/报到条件
author: Mr.Hope
time: 2022 年 8 月 11 日
shareable: true
content:
  - tag: text
    text: 为了在新冠疫情下保证同学们的安全，学校会对学生返校/报到进行要求。

  - tag: text
    type: tip
    heading: 提示
    text:
      - 所需条件按照教育部和属地管理要求制定，将视疫情发展和属地管理要求随时进行调整。
      - 如果想顺利按时报到，请同学们务必逐一核对，及时跟进需求变更，努力克服困难。

  - tag: ol
    type: danger
    heading: 需要特别注意的要点
    text:
      - 返(入)校前 7 天实际居住地并非以及通行途中并未到访长春市疫情管控地区。该项通过通信行程卡以及大数据查验。
      - 实际居住小区(村屯)、乡镇(街道)为中高风险地区或实际居住地为长春市疫情管控地区的暂缓返校。该项通过小程序打卡位置数据查验。
      - 学生返(入)校前 14 天“东师 e 起战疫”App 信息采集不连续、不完整，或信息出现异常的暂缓返校。也就是是否可以在小程序内生成绿色的返校码。
      - 所有学生除接种禁忌症外，应于开学前在属地接种疫苗。
      - 国家健康码、吉祥码应为绿码。
      - 返校途中应合理规划返校路线，避免途经(停留)疫情中高风险地区。该项在报到时通过通信行程卡查验，不得出现中高风险地区到访记录。

