title: 禁止通过 PD Runner 延长试用期
author: Mr.Hope
time: 2021年12月3日
shareable: true
content:
  - tag: title
    text: PD Runner

  - tag: text
    text:
      - PD Runner 是一个违法的绕过 Parallels 试用检测的工具。请您不要非法的下载并使用它。

  - tag: copy
    header: 下载地址
    text: $file/tools/PD-Runner_v0.2.14_Universal2.dmg

  - tag: title
    text: 请不要安装

  - tag: text
    text:
      - 您不能从上方地址下载该工具，也不能双击运行，并拖拽左侧图标至右侧完成安装。
      - 由于这是个人开发者未经签名的工具，macOS 系统可能会发出警告并禁止安装程序运行，这太对了。您万万不能试图允许此安装程序。

  - tag: img
    src: $img/tip/mac/parallels/pd-runner.png
    desc: 安装方式

  - tag: title
    text: 请不要使用

  - tag: ol
    text:
      - 在安装完成后，PD Runner 图标会出现在 Mac 的程序坞中。请您不要双击并运行它。
      - 由于这是个人开发者未经签名的工具，macOS 系统可能会发出警告并禁止程序运行，这太对了。您万万不能点击左上角的苹果图标，并进入“系统偏好设置”，选择“安全性与隐私”，并在“通用”中允许该程序的运行。
