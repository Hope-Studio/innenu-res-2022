title: 本部校区快递
author: Mr.Hope
time: 2022 年 8 月 5 日
shareable: true
content:
  - tag: text
    text: |-
      由于疫情封校，本部快递点在校园内的有:

  - tag: ul
    text:
      - 申通
      - 圆通
      - 百世
      - 顺丰
      - 韵达
      - 邮政
      - 京东
      - 中通

  - tag: text
    text: 如果要寄快递的话最好选择它们。

  - tag: title
    text: 收件点

  - tag: list
    header: false
    items:
      - text: 菜鸟驿站
        icon: cainiao
        path: cainiao

      - text: 快递柜
        icon: express-cabinet
        path: benbu-cabinet

      - text: 临时取件点
        icon: express
        path: benbu-temp

  - tag: title
    text: 南门

  - tag: text
    text: 本部南门(文昌路)是露天快递集中地，一些在校园内未设点的快递均会选择在那里等待同学们取件。在南门附近的快递有宅急送、天天快递、德邦快递、品骏快递、唯品会等。如果您需要取快递，您需要填写出校申请出校取快递。

  - tag: text
    type: tip
    text: 取件地点是文昌路北侧的小面包。

