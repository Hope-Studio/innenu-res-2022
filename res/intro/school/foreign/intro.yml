  - tag: title
    text: 学院简介

  - tag: p
    text: 外国语学院前身外语系始建于1948年。学院设有英语系、日语系、俄语系、商务英语系、大学外语系及第二外语教研室六个教学单位。现有外国语言文学- -级 学科博士授予权及博士后科研流动站；具有英语语言文学、日语语言文学、俄语语言文学、 外国语言学及应用语言学、比较文学与跨文化研究5个二级学科博士点,具有英语语言文学、日语语言文学、俄语语言文学、外国语言学及应用语言学、外语学科教学论和翻译专业硕士六个二级学科硕士点。科研与教学实力在东北领先，在国内居于前列。

  - tag: title
    text: 学科建设

  - tag: p
    text: 学院始终坚持“教学与科研并重、理论与实践并重、外语素质与人文素质并重”的教育教学理念。经过多年的建设和发展，现有教授27人，副教授63人。学院曾获得国家级教学成果二等奖1项，省级教学成果奖4项；建设省级精品课5门；多位教师获得吉林省教育科学优秀成果奖和出版国家级规划教材。英语专业于2007年被评为首批国家特色专业于2019年获批国家级一流本科专业建设点，并已通过教育部师范类专业二级认证；日语、俄语专业于2020年获批国家级一流本科专业建设点。学院重视外国语言文学理论与应用研究，关注基础外语教育研究，现设有中国基础外语教育研究中心，并取得了一批高水平教学科研成果。东北师范大学外国语言文学学科在2016-2020的五年间，获批各类项目108项，其中国家社科项目18项(包括2项重点项目，中华学术外译项目1项)、教育部人文社科项目16项。近五年来发表学术论文600篇，其中SSCI论文38篇，A&HGI论文4篇，国家级论文11篇,其它CSSCI论文210篇；出版学术著作83部；各类科研获奖53项。

  - tag: title
    text: 人才培养

  - tag: p
    text:
      - 学院人才培养特色鲜明。学院就业率-直位居全校前列。学院人才培养专业素质过硬，在全国各类外语专业大赛中取得优异成绩。目前，学院人才培养已形成“东师外院"品牌，受到用人单位广泛青睐。学院注重培养学生国际视野，多名学生在美国、英国、加拿大、澳大利亚、新西兰、荷兰、爱尔兰、俄罗斯、日本、新加坡等国家和香港、澳门、台湾地区的大学进行交流学习或攻读硕博士学位。现有英语、日语、俄语、商务英语、德语五个本科专业。

