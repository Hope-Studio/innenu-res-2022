content:
  - tag: p
    text:
      - 全国计算机等级考试（National Computer Rank Examination，简称NCRE），是经原国家教育委员会（现教育部）批准，由教育部考试中心主办，面向社会，用于考查应试人员计算机应用知识与技能的全国性计算机水平测评体系。
      - 目前《全国计算机等级考试考试大纲(2018 年版)》为最新版本考纲，自 2018 年 3 月开始实施。

