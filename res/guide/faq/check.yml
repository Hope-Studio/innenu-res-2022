  - tag: title
    text: 门禁管控

  - tag: text
    type: info
    heading: 家长可以一起陪同入校么?
    text: 学校全封闭管理，家长不得入校。而且日后在新冠疫情完全结束之前，也基本不太可能入校了。

  - tag: text
    type: info
    heading: 入校后放置行李可以出校采购物品么?
    text:
      - 学校全封闭管理，不得入校后随意出校。准备工作请在入校前完成。
      - 如果有必要，可以提前来一天在本地采购。

  - tag: text
    type: info
    heading: 学校要封闭到什么时候?
    text:
      - 按照学校最新通知，会完全封闭管理一个月。在此期间除了就医等特殊情况需要辅导员陪同出校外，其他情况一律不得出校。

  - tag: title
    text: 行李

  - tag: text
    type: info
    heading: 行李一个人拿不动怎么办?
    text:
      - 因疫情防控需要，学生家长、亲友不能陪同学生进入校园。
      - 但是新生报到时，校园内配备服务车转运行李，学生志愿者提供服务保障。
      - 同时请您酌情考虑邮寄被子、衣物等体积大的物件。只随身携带贵重物品。
      - |-
        注意: 净月寝室楼只有6楼，没电梯，所以请务必对帮你搬行李的学长学姐表示感谢，并记住他们的名字和相貌，开学之后见到记得打招呼。

