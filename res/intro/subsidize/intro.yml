  - tag: text
    text:
      - 我校目前的资助政策体系包括『奖、贷、助、补、勤、减、免』七个方向。

  - tag: title
    text: 相关详情

  - tag: ul
    type: info
    heading: “奖”
    text:
      - 国家设立的国家奖学金、国家励志奖学金
      - 学校设立的学校励志奖学金
    path: scholarship

  - tag: list
    header: “贷”
    items:
      - text: 国家助学贷款
        icon: charge
        path: loan/

      - text: 毕业生基层就业学费补偿
        icon: money
